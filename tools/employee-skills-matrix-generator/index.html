<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Skills Matrix Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Skills Matrix Generator</h1>
        <p>Generate an employee skills matrix to track team capabilities.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Jane Doe">
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" placeholder="e.g., Project Management, Python, Communication">
            <label for="skill-level">Skill Level (1-5):</label>
            <input type="number" id="skill-level" min="1" max="5">
            <button id="add-skill-btn">Add Skill</button>
        </div>
        <div id="matrix"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
