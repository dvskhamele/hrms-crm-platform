
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Interview Scorecard Generator | Gem HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Candidate Interview Scorecard Generator</h1>
            <form id="scorecardGeneratorForm">
                <div class="mb-4">
                    <label for="jobTitle" class="block text-gray-700 font-bold mb-2">Job Title</label>
                    <input type="text" id="jobTitle" name="jobTitle" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., Software Engineer, Marketing Manager" required>
                </div>
                <div class="mb-4">
                    <label for="keySkills" class="block text-gray-700 font-bold mb-2">Key Skills (comma-separated)</label>
                    <input type="text" id="keySkills" name="keySkills" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., JavaScript, Project Management, Communication">
                </div>
                <div class="mb-4">
                    <label for="evaluationCriteria" class="block text-gray-700 font-bold mb-2">Additional Evaluation Criteria (one per line)</label>
                    <textarea id="evaluationCriteria" name="evaluationCriteria" rows="5" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., Problem-Solving, Cultural Fit, Leadership Potential"></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-700">Generate Scorecard</button>
            </form>
        </div>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 mt-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Get Advanced Interview & Assessment Resources</h2>
            <p class="text-center text-gray-600 mb-4">Subscribe to our newsletter to receive comprehensive interview guides, advanced scoring methodologies, and best practices for unbiased candidate evaluation.</p>
            <form id="leadCaptureForm">
                <div class="flex items-center">
                    <input type="email" id="leadEmail" class="w-full px-3 py-2 border rounded-l-md" placeholder="Enter your email" required>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-r-md hover:bg-blue-700">Subscribe</button>
                </div>
                <p id="leadCaptureMessage" class="text-center text-green-500 mt-4 hidden"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
