<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding Plan Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Onboarding Plan Generator</h1>
        <p>Generate a basic employee onboarding plan.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Alex Chen">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="e.g., Software Developer">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <button id="generate-btn">Generate Plan</button>
        </div>
        <div id="onboarding-plan"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
