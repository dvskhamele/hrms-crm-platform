<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Goal Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SMART Goal Generator</h1>
        <p>Generate Specific, Measurable, Achievable, Relevant, and Time-bound (SMART) goals for performance management and development.</p>
        <div class="input-container">
            <label for="goal-idea">Enter a general goal idea:</label>
            <input type="text" id="goal-idea" placeholder="e.g., Improve customer satisfaction">
            <button id="generate-btn">Generate SMART Goal</button>
        </div>
        <div id="generated-goal-container">
            <h2>Generated SMART Goal:</h2>
            <pre id="smart-goal"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
