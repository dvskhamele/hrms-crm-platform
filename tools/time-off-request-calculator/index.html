<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Off Request Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Off Request Calculator</h1>
        <p>Calculate available time off based on accrual rates and taken leave.</p>
        <div class="input-group">
            <label for="accrual-rate">Accrual Rate (days per month):</label>
            <input type="number" id="accrual-rate" value="1.25" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="current-balance">Current Time Off Balance (days):</label>
            <input type="number" id="current-balance" value="10" min="0">
        </div>
        <div class="input-group">
            <label for="requested-days">Requested Time Off (days):</label>
            <input type="number" id="requested-days" value="0" min="0">
        </div>
        <button id="calculate-btn">Calculate New Balance</button>
        <div id="result-container">
            <h2>New Time Off Balance: <span id="new-balance">0</span> days</h2>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
