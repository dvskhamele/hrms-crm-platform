<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Improvement Plan (PIP) Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input[type="text"], input[type="date"], textarea { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        #actionStepsList { list-style: none; padding: 0; margin-top: 1em; }
        #actionStepsList li { background-color: #f0f0f0; padding: .5em; margin-bottom: .5em; border-radius: 3px; display: flex; justify-content: space-between; align-items: center; }
        #actionStepsList li button { background-color: #dc3545; padding: .3em .6em; font-size: .8em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Performance Improvement Plan (PIP) Generator</h1>
        <p>Generate a structured Performance Improvement Plan (PIP) to support employee development and address performance gaps.</p>
        <form id="generatorForm">
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" placeholder="e.g., Jane Doe" required>
            </div>
            <div class="form-group">
                <label for="areaForImprovement">Area(s) for Improvement</label>
                <textarea id="areaForImprovement" rows="3" placeholder="e.g., Time management, project delivery, communication skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="desiredOutcome">Desired Outcome</label>
                <textarea id="desiredOutcome" rows="3" placeholder="e.g., Consistently meet project deadlines, improve clarity in team communications" required></textarea>
            </div>
            <div class="form-group">
                <label for="actionStep">Add Action Step</label>
                <input type="text" id="actionStep" placeholder="e.g., Attend time management workshop, schedule weekly check-ins">
                <button type="button" id="addActionStep">Add Step</button>
            </div>
            <ul id="actionStepsList"></ul>
            <div class="form-group">
                <label for="timeline">Timeline for Improvement</label>
                <input type="text" id="timeline" placeholder="e.g., 60 days, by end of Q3" required>
            </div>
            <button type="submit">Generate PIP</button>
        </form>
    </div>
    <script>
        const actionSteps = [];

        document.getElementById('addActionStep').addEventListener('click', function() {
            const actionStepInput = document.getElementById('actionStep');
            const actionStepText = actionStepInput.value.trim();
            if (actionStepText) {
                actionSteps.push(actionStepText);
                renderActionSteps();
                actionStepInput.value = '';
            }
        });

        function renderActionSteps() {
            const list = document.getElementById('actionStepsList');
            list.innerHTML = '';
            actionSteps.forEach((step, index) => {
                const li = document.createElement('li');
                li.textContent = step;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', function() {
                    actionSteps.splice(index, 1);
                    renderActionSteps();
                });
                li.appendChild(removeBtn);
                list.appendChild(li);
            });
        }

        document.getElementById('generatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const employeeName = document.getElementById('employeeName').value;
            const areaForImprovement = document.getElementById('areaForImprovement').value;
            const desiredOutcome = document.getElementById('desiredOutcome').value;
            const timeline = document.getElementById('timeline').value;

            if (actionSteps.length === 0) {
                alert('Please add at least one action step.');
                return;
            }
            
            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('ToolSubmitted', {
                    tool: 'Employee PIP Generator',
                    employeeName: employeeName,
                    areaForImprovement: areaForImprovement,
                    desiredOutcome: desiredOutcome,
                    timeline: timeline,
                    actionStepsCount: actionSteps.length
                });
            }

            window.location.href = `/tools/results/employee-pip-generator-result.html?employeeName=${encodeURIComponent(employeeName)}&areaForImprovement=${encodeURIComponent(areaForImprovement)}&desiredOutcome=${encodeURIComponent(desiredOutcome)}&timeline=${encodeURIComponent(timeline)}&actionSteps=${encodeURIComponent(JSON.stringify(actionSteps))}`;
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolOpened', {
                tool: 'Employee PIP Generator'
            });
        }
    </script>
</body>
</html>
