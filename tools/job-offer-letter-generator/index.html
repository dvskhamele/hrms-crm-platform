<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Offer Letter Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Offer Letter Generator</h1>
        <p>Generate job offer letters for new hires.</p>
        <div class="form-container">
            <label for="candidate-name">Candidate Name:</label>
            <input type="text" id="candidate-name">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title">
            <label for="salary">Annual Salary:</label>
            <input type="number" id="salary" min="0">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="benefits-summary">Benefits Summary:</label>
            <textarea id="benefits-summary" placeholder="e.g., Health, Dental, Vision, 401k"></textarea>
            <button id="generate-btn">Generate Offer Letter</button>
        </div>
        <div id="offer-letter"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
