<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Interview Preparation Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Interview Preparation Checklist</h1>
        <div class="checklist">
            <h2>Phase 1: Research & Analysis</h2>
            <label><input type="checkbox"> Research the company: its mission, values, products, and recent news.</label>
            <label><input type="checkbox"> Analyze the job description: identify key skills and responsibilities.</label>
            <label><input type="checkbox"> Research your interviewers on LinkedIn.</label>

            <h2>Phase 2: Prepare Your Stories</h2>
            <label><input type="checkbox"> Prepare 3-5 success stories using the STAR method (Situation, Task, Action, Result).</label>
            <label><input type="checkbox"> Prepare your "Tell me about yourself" pitch (60-90 seconds).</label>
            <label><input type="checkbox"> Prepare answers to common interview questions (strengths, weaknesses, etc.).</label>

            <h2>Phase 3: Prepare Your Questions</h2>
            <label><input type="checkbox"> Prepare 3-5 thoughtful questions to ask the interviewer about the role, team, or company culture.</label>
            <label><input type="checkbox"> Avoid questions about salary or benefits until you have an offer.</label>

            <h2>Phase 4: Logistics</h2>
            <label><input type="checkbox"> Plan your outfit the day before.</label>
            <label><input type="checkbox"> For virtual interviews, test your camera, microphone, and internet connection.</label>
            <label><input type="checkbox"> For in-person interviews, plan your route and aim to arrive 10-15 minutes early.</label>
            <label><input type="checkbox"> Print copies of your resume.</label>

            <h2>Phase 5: Post-Interview</h2>
            <label><input type="checkbox"> Send a thank-you note or email within 24 hours.</label>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p class="progress-text">0% Complete</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
