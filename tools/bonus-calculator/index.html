<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bonus Calculator</h1>
        <p>Calculate bonus payouts based on various factors like performance, company profit, and individual targets.</p>
        <div class="input-group">
            <label for="base-salary">Base Salary ($):</label>
            <input type="number" id="base-salary" value="50000" min="0">
        </div>
        <div class="input-group">
            <label for="performance-rating">Performance Rating (1-5, 5 being highest):</label>
            <input type="number" id="performance-rating" value="3" min="1" max="5">
        </div>
        <div class="input-group">
            <label for="company-profit-factor">Company Profit Factor (%):</label>
            <input type="number" id="company-profit-factor" value="100" min="0">
        </div>
        <button id="calculate-btn">Calculate Bonus</button>
        <div id="result-container">
            <h2>Estimated Bonus: <span id="estimated-bonus">$0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
