<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cNPS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Candidate Net Promoter Score (cNPS) Calculator</h1>
        <p>Calculate your cNPS score based on candidate feedback.</p>
        <div class="form-container">
            <label for="promoters">Number of Promoters (9-10):</label>
            <input type="number" id="promoters" min="0">
            <label for="passives">Number of Passives (7-8):</label>
            <input type="number" id="passives" min="0">
            <label for="detractors">Number of Detractors (0-6):</label>
            <input type="number" id="detractors" min="0">
            <button id="calculate-btn">Calculate cNPS</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
