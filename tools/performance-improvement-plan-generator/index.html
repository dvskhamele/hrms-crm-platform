<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Improvement Plan (PIP) Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Performance Improvement Plan (PIP) Generator</h1>
        <p>Generate a Performance Improvement Plan (PIP) for employees.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name">
            <label for="area-of-concern">Area of Concern:</label>
            <input type="text" id="area-of-concern">
            <label for="desired-outcome">Desired Outcome:</label>
            <input type="text" id="desired-outcome">
            <label for="action-steps">Action Steps (comma-separated):</label>
            <input type="text" id="action-steps">
            <label for="timeline">Timeline:</label>
            <input type="text" id="timeline">
            <button id="generate-btn">Generate PIP</button>
        </div>
        <div id="pip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
