<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Schedule Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shift Schedule Generator</h1>
        <p>Generate basic shift schedules for employees, optimizing coverage and fairness.</p>
        <div id="schedule-inputs">
            <label for="num-employees">Number of Employees:</label>
            <input type="number" id="num-employees" value="5" min="1">

            <label for="shifts-per-day">Shifts per Day:</label>
            <input type="number" id="shifts-per-day" value="2" min="1">

            <label for="days-per-week">Days per Week:</label>
            <input type="number" id="days-per-week" value="7" min="1" max="7">

            <button id="generate-btn">Generate Schedule</button>
        </div>
        <div id="generated-schedule-container">
            <h2>Generated Shift Schedule:</h2>
            <pre id="generated-schedule"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
