<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Review Goal Setter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Performance Review Goal Setter</h1>
        <p>Set SMART goals for performance reviews.</p>
        <div class="form-container">
            <label for="goal-description">Goal Description:</label>
            <input type="text" id="goal-description" placeholder="e.g., Improve customer satisfaction">
            <label for="measurable">Measurable (How will you track progress?):</label>
            <input type="text" id="measurable" placeholder="e.g., Achieve a 90% customer satisfaction score">
            <label for="achievable">Achievable (Is it realistic?):</label>
            <input type="text" id="achievable" placeholder="e.g., Yes, with dedicated effort">
            <label for="relevant">Relevant (Does it align with company goals?):</label>
            <input type="text" id="relevant" placeholder="e.g., Yes, aligns with our customer-centric strategy">
            <label for="time-bound">Time-bound (When will it be achieved?):</label>
            <input type="text" id="time-bound" placeholder="e.g., By the end of Q4">
            <button id="generate-btn">Generate SMART Goal</button>
        </div>
        <div id="smart-goal"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
