
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace Safety Checklist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Workplace Safety Checklist Generator</h1>
        <p>Create a customized checklist to assess and improve safety in your workplace.</p>

        <div class="generator-controls">
            <div class="input-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" placeholder="e.g., Innovate Inc.">
            </div>
            <div class="input-group">
                <label for="department">Department/Area (Optional):</label>
                <input type="text" id="department" placeholder="e.g., Warehouse / Office">
            </div>
            <button id="generate-checklist-btn">Generate Safety Checklist</button>
        </div>

        <div id="checklist-output" class="hidden">
            <h2>Generated Workplace Safety Checklist</h2>
            <div id="checklist-content"></div>
            <button id="copy-checklist-btn">Copy Checklist</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
