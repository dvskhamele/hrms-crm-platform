<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Review Phrase Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'PerformanceReviewPhraseGenerator' });

            const form = document.getElementById('phrase-generator-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const phraseDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'PerformanceReviewPhraseGenerator', formData: phraseDetails });

                const queryString = new URLSearchParams(phraseDetails).toString();
                window.location.href = `/tools/results/performance-review-phrase-generator-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Performance Review Phrase Generator</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Generate effective and constructive phrases for employee performance reviews.</p>
                <form id="phrase-generator-form">
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="e.g., John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="performanceArea">Performance Area</label>
                        <select class="form-control" id="performanceArea" name="performanceArea">
                            <option value="Communication">Communication</option>
                            <option value="Teamwork">Teamwork & Collaboration</option>
                            <option value="Problem Solving">Problem Solving</option>
                            <option value="Leadership">Leadership</option>
                            <option value="Productivity">Productivity & Efficiency</option>
                            <option value="Quality of Work">Quality of Work</option>
                            <option value="Adaptability">Adaptability</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="performanceLevel">Performance Level</label>
                        <select class="form-control" id="performanceLevel" name="performanceLevel">
                            <option value="Exceeds Expectations">Exceeds Expectations</option>
                            <option value="Meets Expectations">Meets Expectations</option>
                            <option value="Needs Improvement">Needs Improvement</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Phrase</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
