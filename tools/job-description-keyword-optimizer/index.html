<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Keyword Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Description Keyword Optimizer</h1>
        <p>Optimize your job descriptions for better search visibility and applicant matching.</p>

        <div class="input-section">
            <label for="job-description">Paste Job Description:</label>
            <textarea id="job-description" rows="10" placeholder="Paste your job description here..."></textarea>

            <label for="target-keywords">Target Keywords (comma-separated):</label>
            <input type="text" id="target-keywords" placeholder="e.g., software engineer, Python, AWS">

            <button id="optimize-btn">Optimize Keywords</button>
        </div>

        <div class="output-section">
            <h2>Optimization Suggestions:</h2>
            <div id="suggestions-output">
                <p>Suggestions will appear here after analysis.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
