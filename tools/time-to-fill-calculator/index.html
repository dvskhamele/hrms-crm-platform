<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Fill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time to Fill Calculator</h1>
        <p>Calculate your time to fill a job position.</p>
        <div class="form-container">
            <label for="requisition-date">Requisition Date:</label>
            <input type="date" id="requisition-date">
            <label for="offer-acceptance-date">Offer Acceptance Date:</label>
            <input type="date" id="offer-acceptance-date">
            <button id="calculate-btn">Calculate Time to Fill</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
