
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Off Request Form Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time-Off Request Form Generator</h1>
        <p>Create a simple, clean HTML form for employees to request time off.</p>

        <div class="generator-controls">
            <button id="generate-form-btn">Generate Form Code</button>
        </div>

        <div id="form-output" class="hidden">
            <h2>Your Generated HTML Form Code:</h2>
            <textarea id="generated-form-code" rows="20"></textarea>
            <button id="copy-code-btn">Copy Code</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
