<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Benefits Enrollment Checklist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Benefits Enrollment Checklist Generator</h1>
        <p>Generate a checklist for employee benefits enrollment.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Jane Doe">
            <label for="enrollment-date">Enrollment Date:</label>
            <input type="date" id="enrollment-date">
            <button id="generate-btn">Generate Checklist</button>
        </div>
        <div id="enrollment-checklist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
