<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Business Name Generator</h1>
        <p>Enter a keyword to generate business names.</p>
        <div class="input-container">
            <input type="text" id="keyword" placeholder="e.g., tech, creative, marketing">
            <button id="generate-btn">Generate</button>
        </div>
        <div id="names-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
