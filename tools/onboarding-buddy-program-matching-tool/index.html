<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Buddy Program Matching Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Onboarding Buddy Program Matching Tool</h1>
        <p>Match new hires with onboarding buddies.</p>
        <div class="form-container">
            <label for="new-hire-name">New Hire Name:</label>
            <input type="text" id="new-hire-name">
            <label for="buddy-name">Buddy Name:</label>
            <input type="text" id="buddy-name">
            <button id="match-btn">Match</button>
        </div>
        <div id="match-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
