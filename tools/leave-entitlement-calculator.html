
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Entitlement Calculator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="number"], select { width: 100%; padding: 0.5em; }
        button { padding: 0.75em 1.5em; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #entitlement-output { margin-top: 2em; padding: 1em; border: 1px solid #ccc; }
        .email-capture { margin-top: 2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Entitlement Calculator</h1>
        <p>Calculate employee leave entitlements based on company policy and tenure.</p>

        <div id="calculator-form">
            <div class="form-group">
                <label for="start-date">Employee Start Date</label>
                <input type="date" id="start-date">
            </div>
            <div class="form-group">
                <label for="leave-policy">Annual Leave Policy (days)</label>
                <input type="number" id="leave-policy" value="20">
            </div>
            <div class="form-group">
                <label for="calculation-date">Calculation Date</label>
                <input type="date" id="calculation-date">
            </div>
            <button type="button" id="calculate-entitlement">Calculate Entitlement</button>
        </div>

        <div id="entitlement-output" style="display: none;">
            <!-- Entitlement will be displayed here -->
        </div>

        <div class="email-capture" id="email-capture" style="display: none;">
            <h2>Get Your Entitlement Report</h2>
            <p>Enter your email to receive a detailed report of leave entitlements.</p>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@yourcompany.com">
            </div>
            <button type="button" id="submit-email">Download Report</button>
            <p id="email-message"></p>
        </div>
    </div>

    <script src="leave-entitlement-calculator.js"></script>
</body>
</html>
