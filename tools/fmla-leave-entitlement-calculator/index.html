<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMLA Leave Entitlement Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FMLA Leave Entitlement Calculator</h1>
        <p>Calculate an employee's FMLA leave entitlement.</p>
        <div class="form-container">
            <label for="hours-worked">Hours Worked in Last 12 Months:</label>
            <input type="number" id="hours-worked" min="0">
            <label for="weeks-worked">Weeks Worked in Last 12 Months:</label>
            <input type="number" id="weeks-worked" min="0">
            <button id="calculate-btn">Calculate FMLA Entitlement</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
