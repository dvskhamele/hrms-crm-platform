<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training ROI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'TrainingROICalculator' });

            const form = document.getElementById('roi-calculator-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const roiDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'TrainingROICalculator', formData: roiDetails });

                const queryString = new URLSearchParams(roiDetails).toString();
                window.location.href = `/tools/results/training-roi-calculator-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Training ROI Calculator</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Calculate the potential return on investment for your employee training programs.</p>
                <form id="roi-calculator-form">
                    <div class="form-group">
                        <label for="trainingCost">Total Training Program Cost ($)</label>
                        <input type="number" class="form-control" id="trainingCost" name="trainingCost" placeholder="e.g., 5000" required>
                    </div>
                    <div class="form-group">
                        <label for="numEmployees">Number of Employees Trained</label>
                        <input type="number" class="form-control" id="numEmployees" name="numEmployees" placeholder="e.g., 10" required>
                    </div>
                    <div class="form-group">
                        <label for="avgSalary">Average Annual Employee Salary ($)</label>
                        <input type="number" class="form-control" id="avgSalary" name="avgSalary" placeholder="e.g., 60000" required>
                    </div>
                    <div class="form-group">
                        <label for="productivityIncrease">Estimated Productivity Increase (%)</label>
                        <input type="number" class="form-control" id="productivityIncrease" name="productivityIncrease" min="0" max="100" placeholder="e.g., 5" required>
                    </div>
                    <div class="form-group">
                        <label for="retentionIncrease">Estimated Employee Retention Increase (%)</label>
                        <input type="number" class="form-control" id="retentionIncrease" name="retentionIncrease" min="0" max="100" placeholder="e.g., 2" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Calculate ROI</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
