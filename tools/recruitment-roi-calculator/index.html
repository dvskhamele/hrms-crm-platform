<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment ROI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recruitment ROI Calculator</h1>
        <p>Calculate the return on investment for your recruitment efforts.</p>
        <div class="form-container">
            <label for="total-recruitment-costs">Total Recruitment Costs:</label>
            <input type="number" id="total-recruitment-costs" min="0">
            <label for="total-value-of-hires">Total Value of Hires (e.g., annual salaries of new hires):</label>
            <input type="number" id="total-value-of-hires" min="0">
            <button id="calculate-btn">Calculate ROI</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
