<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Range Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Salary Range Estimator</h1>
        <p>Estimate competitive salary ranges for various positions based on industry data and location.</p>
        <div class="input-group">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="e.g., Software Engineer">
        </div>
        <div class="input-group">
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="e.g., New York, Remote">
        </div>
        <button id="estimate-btn">Estimate Salary Range</button>
        <div id="estimated-range-container">
            <h2>Estimated Salary Range:</h2>
            <p id="salary-range">$0 - $0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
