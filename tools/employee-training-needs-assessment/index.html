
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Training Needs Assessment | Gem HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Employee Training Needs Assessment</h1>
            <form id="trainingNeedsForm">
                <div class="mb-4">
                    <label for="department" class="block text-gray-700 font-bold mb-2">Department</label>
                    <input type="text" id="department" name="department" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., Sales, IT, HR" required>
                </div>
                <div class="mb-4">
                    <label for="jobRole" class="block text-gray-700 font-bold mb-2">Job Role (Optional)</label>
                    <input type="text" id="jobRole" name="jobRole" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., Junior Developer, Marketing Specialist">
                </div>
                <div class="mb-4">
                    <label for="skillArea" class="block text-gray-700 font-bold mb-2">Skill Area to Assess</label>
                    <select id="skillArea" name="skillArea" class="w-full px-3 py-2 border rounded-md" required>
                        <option value="technical">Technical Skills</option>
                        <option value="soft">Soft Skills (Communication, Leadership)</option>
                        <option value="compliance">Compliance & Regulatory</option>
                        <option value="software">Specific Software/Tools</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="numQuestions" class="block text-gray-700 font-bold mb-2">Number of Assessment Questions</label>
                    <input type="number" id="numQuestions" name="numQuestions" min="1" max="10" value="5" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-700">Generate Assessment</button>
            </form>
        </div>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 mt-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Get Comprehensive Training & Development Resources</h2>
            <p class="text-center text-gray-600 mb-4">Subscribe to our newsletter to receive full training needs analysis guides, development plan templates, and best practices for employee upskilling.</p>
            <form id="leadCaptureForm">
                <div class="flex items-center">
                    <input type="email" id="leadEmail" class="w-full px-3 py-2 border rounded-l-md" placeholder="Enter your email" required>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-r-md hover:bg-blue-700">Subscribe</button>
                </div>
                <p id="leadCaptureMessage" class="text-center text-green-500 mt-4 hidden"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
