<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Report Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HR Report Generator</h1>
        <p>Generate various HR reports for analysis and decision-making.</p>
        <div class="form-container">
            <label for="report-type">Select Report Type:</label>
            <select id="report-type">
                <option value="headcount">Headcount Report</option>
                <option value="turnover">Turnover Report</option>
                <option value="diversity">Diversity Report</option>
            </select>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <button id="generate-btn">Generate Report</button>
        </div>
        <div id="report-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
