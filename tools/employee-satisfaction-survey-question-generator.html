<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Satisfaction Survey Question Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'EmployeeSatisfactionSurveyQuestionGenerator' });

            const form = document.getElementById('satisfaction-survey-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const surveyDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'EmployeeSatisfactionSurveyQuestionGenerator', formData: surveyDetails });

                const queryString = new URLSearchParams(surveyDetails).toString();
                window.location.href = `/tools/results/employee-satisfaction-survey-question-generator-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Employee Satisfaction Survey Question Generator</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Generate effective questions for your employee satisfaction surveys.</p>
                <form id="satisfaction-survey-form">
                    <div class="form-group">
                        <label for="surveyFocus">Survey Focus Area</label>
                        <select class="form-control" id="surveyFocus" name="surveyFocus">
                            <option value="Overall Satisfaction">Overall Satisfaction</option>
                            <option value="Job Role">Job Role & Responsibilities</option>
                            <option value="Work Environment">Work Environment & Culture</option>
                            <option value="Management">Management & Leadership</option>
                            <option value="Growth Opportunities">Growth & Development Opportunities</option>
                            <option value="Compensation & Benefits">Compensation & Benefits</option>
                            <option value="Work-Life Balance">Work-Life Balance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numQuestions">Number of Questions to Generate</label>
                        <input type="number" class="form-control" id="numQuestions" name="numQuestions" min="1" max="10" value="5" required>
                    </div>
                    <div class="form-group">
                        <label for="questionType">Question Type</label>
                        <select class="form-control" id="questionType" name="questionType">
                            <option value="Likert Scale">Likert Scale (e.g., 1-5 rating)</option>
                            <option value="Open-ended">Open-ended</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Questions</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
