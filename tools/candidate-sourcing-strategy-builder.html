<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Sourcing Strategy Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'CandidateSourcingStrategyBuilder' });

            const form = document.getElementById('sourcing-strategy-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const strategyDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'CandidateSourcingStrategyBuilder', formData: strategyDetails });

                const queryString = new URLSearchParams(strategyDetails).toString();
                window.location.href = `/tools/results/candidate-sourcing-strategy-builder-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Candidate Sourcing Strategy Builder</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Develop a tailored candidate sourcing strategy for your hiring needs.</p>
                <form id="sourcing-strategy-form">
                    <div class="form-group">
                        <label for="jobType">Job Type</label>
                        <select class="form-control" id="jobType" name="jobType">
                            <option>Technical</option>
                            <option>Sales</option>
                            <option>Marketing</option>
                            <option>HR</option>
                            <option>Operations</option>
                            <option>Customer Service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experienceLevel">Experience Level</label>
                        <select class="form-control" id="experienceLevel" name="experienceLevel">
                            <option>Entry-Level</option>
                            <option>Mid-Level</option>
                            <option>Senior-Level</option>
                            <option>Manager</option>
                            <option>Director</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget</label>
                        <select class="form-control" id="budget" name="budget">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="targetAudience">Target Audience (e.g., passive candidates, recent graduates)</label>
                        <textarea class="form-control" id="targetAudience" name="targetAudience" rows="3" placeholder="Describe your ideal candidate pool."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Build Strategy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
