<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding Feedback Form Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Onboarding Feedback Form Generator</h1>
        <p>Generate a feedback form for employee onboarding.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Sarah Lee">
            <label for="onboarding-date">Onboarding Start Date:</label>
            <input type="date" id="onboarding-date">
            <button id="generate-btn">Generate Feedback Form</button>
        </div>
        <div id="feedback-form"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
