<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Skills Matrix Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input[type="text"], textarea { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        #skillsList { list-style: none; padding: 0; margin-top: 1em; }
        #skillsList li { background-color: #f0f0f0; padding: .5em; margin-bottom: .5em; border-radius: 3px; display: flex; justify-content: space-between; align-items: center; }
        #skillsList li button { background-color: #dc3545; padding: .3em .6em; font-size: .8em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Skills Matrix Generator</h1>
        <p>Generate a basic skills matrix template to track employee competencies and identify training needs.</p>
        <form id="generatorForm">
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="e.g., Engineering" required>
            </div>
            <div class="form-group">
                <label for="jobRole">Job Role</label>
                <input type="text" id="jobRole" placeholder="e.g., Software Developer" required>
            </div>
            <div class="form-group">
                <label for="skill">Add Key Skill</label>
                <input type="text" id="skill" placeholder="e.g., JavaScript, Project Management, Communication">
                <button type="button" id="addSkill">Add Skill</button>
            </div>
            <ul id="skillsList"></ul>
            <button type="submit">Generate Skills Matrix</button>
        </form>
    </div>
    <script>
        const skills = [];

        document.getElementById('addSkill').addEventListener('click', function() {
            const skillInput = document.getElementById('skill');
            const skillText = skillInput.value.trim();
            if (skillText) {
                skills.push(skillText);
                renderSkills();
                skillInput.value = '';
            }
        });

        function renderSkills() {
            const list = document.getElementById('skillsList');
            list.innerHTML = '';
            skills.forEach((s, index) => {
                const li = document.createElement('li');
                li.textContent = s;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', function() {
                    skills.splice(index, 1);
                    renderSkills();
                });
                li.appendChild(removeBtn);
                list.appendChild(li);
            });
        }

        document.getElementById('generatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const department = document.getElementById('department').value;
            const jobRole = document.getElementById('jobRole').value;

            if (skills.length === 0) {
                alert('Please add at least one skill.');
                return;
            }
            
            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('ToolSubmitted', {
                    tool: 'Employee Skills Matrix Generator',
                    department: department,
                    jobRole: jobRole,
                    skillsCount: skills.length
                });
            }

            window.location.href = `/tools/results/employee-skills-matrix-generator-result.html?department=${encodeURIComponent(department)}&jobRole=${encodeURIComponent(jobRole)}&skills=${encodeURIComponent(JSON.stringify(skills))}`;
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolOpened', {
                tool: 'Employee Skills Matrix Generator'
            });
        }
    </script>
</body>
</html>
