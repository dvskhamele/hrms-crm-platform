<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Review Self-Assessment Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Performance Review Self-Assessment Generator</h1>
        <p>Generate a self-assessment form for performance reviews.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Alex Smith">
            <label for="review-period">Review Period:</label>
            <input type="text" id="review-period" placeholder="e.g., Annual 2025">
            <button id="generate-btn">Generate Self-Assessment</button>
        </div>
        <div id="self-assessment"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
