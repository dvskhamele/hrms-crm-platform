<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Evaluation Checklist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Performance Evaluation Checklist Generator</h1>
        <p>Generate a checklist for employee performance evaluations.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Jane Doe">
            <label for="reviewer-name">Reviewer Name:</label>
            <input type="text" id="reviewer-name" placeholder="e.g., John Smith">
            <label for="review-period">Review Period:</label>
            <input type="text" id="review-period" placeholder="e.g., Annual 2025">
            <button id="generate-btn">Generate Checklist</button>
        </div>
        <div id="evaluation-checklist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
