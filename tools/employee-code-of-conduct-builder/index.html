<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Code of Conduct Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Code of Conduct Builder</h1>
        <p class="intro">Build a clear and comprehensive Employee Code of Conduct for your organization.</p>
        
        <div class="builder-form">
            <div class="input-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" placeholder="e.g., Acme Corp.">
            </div>

            <div class="input-group">
                <label>Core Values (select all that apply):</label>
                <label><input type="checkbox" class="core-value" value="integrity"> Integrity</label>
                <label><input type="checkbox" class="core-value" value="respect"> Respect</label>
                <label><input type="checkbox" class="core-value" value="collaboration"> Collaboration</label>
                <label><input type="checkbox" class="core-value" value="innovation"> Innovation</label>
                <label><input type="checkbox" class="core-value" value="accountability"> Accountability</label>
            </div>

            <div class="input-group">
                <label>Key Policy Areas (select all that apply):</label>
                <label><input type="checkbox" class="policy-area" value="harassment"> Anti-Harassment & Discrimination</label>
                <label><input type="checkbox" class="policy-area" value="confidentiality"> Confidentiality & Data Protection</label>
                <label><input type="checkbox" class="policy-area" value="social-media"> Social Media Usage</label>
                <label><input type="checkbox" class="policy-area" value="conflict-of-interest"> Conflict of Interest</label>
                <label><input type="checkbox" class="policy-area" value="health-safety"> Health & Safety</label>
            </div>

            <button id="generate-btn">Generate Code of Conduct</button>
        </div>

        <div class="results-container">
            <h2>Generated Code of Conduct</h2>
            <textarea id="generated-code" rows="20" readonly></textarea>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
