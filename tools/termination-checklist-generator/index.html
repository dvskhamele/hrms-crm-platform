
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termination Checklist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Termination Checklist Generator</h1>
        <p>Create a comprehensive checklist to ensure a smooth and compliant employee termination process.</p>

        <div class="generator-controls">
            <div class="input-group">
                <label for="employee-name">Employee Name:</label>
                <input type="text" id="employee-name" placeholder="e.g., John Doe">
            </div>
            <div class="input-group">
                <label for="termination-date">Termination Date:</label>
                <input type="date" id="termination-date">
            </div>
            <div class="input-group full-width">
                <label for="reason">Reason for Termination (Optional):</label>
                <textarea id="reason" rows="2" placeholder="e.g., Restructuring, Performance, Voluntary Resignation"></textarea>
            </div>
            <button id="generate-checklist-btn">Generate Checklist</button>
        </div>

        <div id="checklist-output" class="hidden">
            <h2>Generated Termination Checklist</h2>
            <div id="checklist-content"></div>
            <button id="copy-checklist-btn">Copy Checklist</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
