<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Compliance Checklist Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        select { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HR Compliance Checklist Generator</h1>
        <p>Generate a basic HR compliance checklist tailored to your company's size, industry, and location.</p>
        <form id="generatorForm">
            <div class="form-group">
                <label for="companySize">Company Size</label>
                <select id="companySize" required>
                    <option value="small">Small (1-50 employees)</option>
                    <option value="medium">Medium (51-500 employees)</option>
                    <option value="large">Large (500+ employees)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry" required>
                    <option value="general">General</option>
                    <option value="tech">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="retail">Retail</option>
                    <option value="finance">Finance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" required>
                    <option value="us">United States</option>
                    <option value="eu">European Union</option>
                    <option value="canada">Canada</option>
                </select>
            </div>
            <button type="submit">Generate Checklist</button>
        </form>
    </div>
    <script>
        const checklists = {
            us: {
                small: {
                    general: [
                        "Federal minimum wage compliance",
                        "OSHA workplace safety standards",
                        "I-9 employment eligibility verification",
                        "EEO-1 reporting (if applicable)",
                        "State-specific labor laws (e.g., paid sick leave)"
                    ],
                    tech: [
                        "Data privacy policies (e.g., CCPA if applicable)",
                        "Non-compete and NDA agreements",
                        "Intellectual property agreements"
                    ],
                    healthcare: [
                        "HIPAA compliance",
                        "Medical leave policies (FMLA)",
                        "Background checks for patient-facing roles"
                    ],
                    retail: [
                        "Wage and hour laws for hourly employees",
                        "Child labor laws",
                        "Break and meal period compliance"
                    ],
                    finance: [
                        "FINRA/SEC regulations (if applicable)",
                        "Background checks for financial roles",
                        "Data security and privacy policies"
                    ]
                },
                medium: {
                    general: [
                        "All small company general compliance",
                        "ACA compliance (health insurance mandates)",
                        "FMLA administration",
                        "COBRA administration",
                        "Annual EEO-1 reporting"
                    ],
                    tech: [
                        "All small company tech compliance",
                        "Advanced data privacy regulations",
                        "Global mobility policies (if international employees)"
                    ],
                    healthcare: [
                        "All small company healthcare compliance",
                        "Advanced HIPAA training and audits",

                    ],
                    retail: [
                        "All small company retail compliance",

                    ],
                    finance: [
                        "All small company finance compliance",

                        "Whistleblower protection policies"
                    ]
                },
                large: {
                    general: [
                        "All medium company general compliance",
                        "Affirmative Action Plans (AAP)",
                        "OFCCP compliance (federal contractors)",
                        "Global HR compliance (if international operations)"
                    ],
                    tech: [
                        "All medium company tech compliance",
                        "International data transfer agreements",
                        "Compliance with global tech regulations"
                    ],
                    healthcare: [
                        "All medium company healthcare compliance",
                        "Complex regulatory reporting to federal and state agencies",
                        "Patient safety and quality compliance"
                    ],
                    retail: [
                        "All medium company retail compliance",
                        "Large-scale workforce management compliance",
                        "Supply chain labor compliance"
                    ],
                    finance: [
                        "All medium company finance compliance",

                }

                    ],

                    ],

                    ],
                    retail: [

                        "Health and safety in retail environments"
                    ],
                    finance: [
                        "GDPR for financial data",

                    ]
                },
                medium: {

                    ],

                    ],

                    ],

                    ],

                    ],

                    ],

                    ],

                    ],

                    ],

                    ]
                },
                medium: {

                    ],
                    tech: [

                    ],

                    ],

                    ],
                    finance: [
                        "All medium company finance compliance",
                        "International financial regulatory compliance",
                        "Complex tax compliance (e.g., FATCA, CRS)"
                    ]
                }
            }
        };

        document.getElementById('generatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const companySize = document.getElementById('companySize').value;
            const industry = document.getElementById('industry').value;
            const location = document.getElementById('location').value;

            const generatedChecklist = checklists[location][companySize][industry] || [];
            
            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('ToolSubmitted', {
                    tool: 'HR Compliance Checklist Generator',
                    companySize: companySize,
                    industry: industry,
                    location: location,
                    generatedChecklistCount: generatedChecklist.length
                });
            }

            window.location.href = `/tools/results/hr-compliance-checklist-generator-result.html?companySize=${encodeURIComponent(companySize)}&industry=${encodeURIComponent(industry)}&location=${encodeURIComponent(location)}&checklist=${encodeURIComponent(JSON.stringify(generatedChecklist))}`;
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolOpened', {
                tool: 'HR Compliance Checklist Generator'
            });
        }
    </script>
</body>
</html>
