<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Tracker</h1>
        <p>Track your job applications efficiently.</p>
        <div class="form-container">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="e.g., Software Engineer">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="e.g., Google">
            <label for="application-date">Application Date:</label>
            <input type="date" id="application-date">
            <label for="status">Status:</label>
            <select id="status">
                <option value="applied">Applied</option>
                <option value="interview">Interview Scheduled</option>
                <option value="rejected">Rejected</option>
                <option value="offer">Offer Received</option>
            </select>
            <button id="add-application-btn">Add Application</button>
        </div>
        <div id="application-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
