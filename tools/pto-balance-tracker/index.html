<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO Balance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PTO Balance Tracker</h1>
        <p class="intro">Track your Paid Time Off (PTO) balance, accruals, and usage.</p>
        
        <div class="tracker-form">
            <div class="input-group">
                <label for="starting-balance">Starting PTO Balance (hours):</label>
                <input type="number" id="starting-balance" value="80">
            </div>

            <div class="input-group">
                <label for="accrual-rate">Accrual Rate (hours per pay period):</label>
                <input type="number" id="accrual-rate" value="3.33">
            </div>

            <div class="input-group">
                <label for="pay-periods-per-year">Pay Periods per Year:</label>
                <input type="number" id="pay-periods-per-year" value="24">
            </div>

            <div class="input-group">
                <label for="pto-taken">PTO Taken (hours, comma-separated):</label>
                <input type="text" id="pto-taken" placeholder="e.g., 8, 16, 4">
            </div>

            <button id="calculate-btn">Calculate Balance</button>
        </div>

        <div class="results-container">
            <h2>Current PTO Balance</h2>
            <p class="result-text"><span id="current-balance">0.00</span> hours</p>
            
            <h2>Projected PTO Balance (End of Year)</h2>
            <p class="result-text"><span id="projected-balance">0.00</span> hours</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
