<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment ROI Results | Gem HRMS</title>
    <link rel="stylesheet" href="../recruitment-roi-calculator/style.css">
</head>
<body>
    <div class="container">
        <h1>Recruitment ROI Results</h1>
        <div id="roi-output">
            <!-- ROI details will be inserted here -->
        </div>
        <div class="lead-capture">
            <h2>Maximize Your Recruitment ROI</h2>
            <p>Enter your email to receive a detailed guide on maximizing recruitment ROI and more HR tools.</p>
            <form id="lead-form">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Get Free Resources</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            logAnalytic('ToolResultViewed');

            const roiOutput = document.getElementById('roi-output');
            const resultData = JSON.parse(localStorage.getItem('recruitmentRoiResult'));

            if (resultData) {
                roiOutput.innerHTML = `
                    <p><strong>Total Recruitment Costs:</strong> $${resultData.totalRecruitmentCosts.toLocaleString()}</p>
                    <p><strong>Estimated Revenue Generated by New Hires:</strong> $${resultData.revenueGenerated.toLocaleString()}</p>
                    <p><strong>Number of New Hires:</strong> ${resultData.numNewHires}</p>
                    <hr>
                    <h2>Recruitment ROI: <strong>${resultData.roi}%</strong></h2>
                `;
            } else {
                roiOutput.innerHTML = `<p>No ROI data found. Please use the Recruitment ROI Calculator tool to generate an estimate.</p>`;
            }

            const leadForm = document.getElementById('lead-form');
            leadForm.addEventListener('submit', (event) => {
                event.preventDefault();
                logAnalytic('LeadCaptured');
                const email = document.getElementById('email').value;
                console.log(`Email captured: ${email}`);
                alert('Thank you! You'll receive recruitment ROI optimization strategies shortly.');
            });
        });

        function logAnalytic(eventName) {
            console.log(`Analytics Event: ${eventName}`);
        }
    </script>
</body>
</html>
