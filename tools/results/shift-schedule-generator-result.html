<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Schedule Result</title>
    <meta name="description" content="Your generated employee shift schedule. Optimize workforce management.">
    <meta property="og:title" content="Shift Schedule Result">
    <meta property="og:description" content="Your generated employee shift schedule. Optimize workforce management.">
    <meta property="og:type" content="website">
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        h1, h2 { text-align: center; color: #333; }
        .schedule-content { white-space: pre-wrap; font-family: monospace; background-color: #f9f9f9; padding: 1.5em; border-radius: 5px; margin-top: 1.5em; text-align: left; }
        .form-group { margin-top: 2em; margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Shift Schedule</h1>
        <div class="schedule-content" id="scheduleDisplay"></div>
        <hr>
        <h2>Save Your Schedule</h2>
        <p>Enter your email to save this schedule and get more HR tools and tips.</p>
        <form id="leadForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@company.com" required>
            </div>
            <button type="submit">Save and Continue</button>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const numEmployees = urlParams.get('numEmployees');
        const shiftDuration = urlParams.get('shiftDuration');
        const numShiftsPerDay = urlParams.get('numShiftsPerDay');
        const daysToSchedule = JSON.parse(decodeURIComponent(urlParams.get('daysToSchedule')));
        const schedule = decodeURIComponent(urlParams.get('schedule'));

        document.getElementById('scheduleDisplay').textContent = schedule;

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolResultViewed', {
                tool: 'Shift Schedule Generator',
                numEmployees: numEmployees,
                shiftDuration: shiftDuration,
                numShiftsPerDay: numShiftsPerDay,
                daysToSchedule: daysToSchedule.join(', ')
            });
        }

        document.getElementById('leadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('LeadCaptured', {
                    tool: 'Shift Schedule Generator',
                    email: email
                });
            }

            try {
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    alert(`Thank you! Your result has been saved for ${email}`);
                    document.getElementById('leadForm').style.display = 'none';
                } else {
                    alert('There was an error saving your result. Please try again.');
                }
            } catch (error) {
                console.error('Error capturing lead:', error);
                alert('There was an error saving your result. Please try again.');
            }
        });
    </script>
</body>
</html>
