
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Interview Questions | Gem HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Generated Interview Questions</h1>
            <div id="results" class="prose max-w-none">
                <!-- Questions will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        function logAnalyticsEvent(eventName, data = {}) {
            console.log(`Analytics Event: ${eventName}`, data);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');

            if (data) {
                try {
                    const decodedData = JSON.parse(atob(data));
                    logAnalyticsEvent('ToolResultViewed', { tool: 'InterviewQuestionGenerator', results: decodedData });

                    const resultsDiv = document.getElementById('results');
                    let questionsHtml = `
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Interview Questions for ${decodedData.inputs.jobRole} (${decodedData.inputs.experienceLevel} - ${decodedData.inputs.questionType})</h2>
                        <ol class="list-decimal list-inside space-y-2">`;
                    decodedData.results.generatedQuestions.forEach((question, index) => {
                        questionsHtml += `<li>${question}</li>`;
                    });
                    questionsHtml += `</ol>`;
                    resultsDiv.innerHTML = questionsHtml;

                } catch (error) {
                    console.error('Error decoding results data:', error);
                    document.getElementById('results').innerHTML = '<p class="text-red-500 text-center">Could not display questions. The data may be corrupted.</p>';
                }
            } else {
                document.getElementById('results').innerHTML = '<p class="text-red-500 text-center">No questions data found.</p>';
            }
        });
    </script>
</body>
</html>
