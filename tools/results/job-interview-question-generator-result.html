<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interview Questions</title>
    <meta name="description" content="Review and use your generated job interview questions.">
    <meta property="og:title" content="Job Interview Question Generator Result">
    <meta property="og:description" content="A tool to help hiring managers and recruiters prepare for interviews.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        function generateQuestions() {
            const params = new URLSearchParams(window.location.search);
            const questionDetails = Object.fromEntries(params.entries());

            if (!questionDetails.jobTitle || !questionDetails.keySkills || !questionDetails.experienceLevel || !questionDetails.questionType) {
                document.getElementById('questions-output').innerHTML = '<p class="text-danger">Error: Missing details. Please go back and fill out the form.</p>';
                return;
            }

            logAnalytics('ToolResultViewed', { toolName: 'JobInterviewQuestionGenerator', questionDetails });

            let questions = [];
            const jobTitle = questionDetails.jobTitle;
            const skills = questionDetails.keySkills.split('\n').map(s => s.trim()).filter(s => s);
            const experienceLevel = questionDetails.experienceLevel;
            const questionType = questionDetails.questionType;

            // Simple question generation logic
            if (questionType === 'Behavioral') {
                questions.push('Tell me about a time you had to deal with a difficult stakeholder. How did you handle it?');
                questions.push('Describe a situation where you failed. What did you learn from it?');
                questions.push('Give me an example of a time you went above and beyond for a project.');
            } else if (questionType === 'Situational') {
                questions.push('Imagine you are working on a critical project and a key team member suddenly leaves. How would you ensure the project stays on track?');
                questions.push('You discover a major bug in a product right before launch. What steps do you take?');
            } else if (questionType === 'Technical') {
                skills.forEach(skill => {
                    questions.push(`How would you approach a problem requiring ${skill} expertise?`);
                    questions.push(`Can you explain the concept of [${skill} specific concept] in detail?`);
                });
            } else if (questionType === 'General') {
                questions.push(`Why are you interested in this ${jobTitle} position?`);
                questions.push('What are your salary expectations?');
                questions.push('Where do you see yourself in five years?');
            }

            // Add some general questions based on experience level
            if (experienceLevel === 'Entry-Level') {
                questions.push('What are your career aspirations?');
            } else if (experienceLevel === 'Senior-Level' || experienceLevel === 'Manager') {
                questions.push('How do you mentor junior team members?');
                questions.push('Describe your leadership style.');
            }

            const questionsHtml = questions.map(q => `<li>${q}</li>`).join('');

            document.getElementById('questions-output').innerHTML = "` +
                `<p><strong>Job Title:</strong> ${jobTitle}</p>` +
                `<p><strong>Experience Level:</strong> ${experienceLevel}</p>` +
                `<p><strong>Question Type:</strong> ${questionType}</p>` +
                `<hr>` +
                `<h4>Generated Questions:</h4>` +
                `<ul>${questionsHtml}</ul>
            ";
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateQuestions();

            const leadForm = document.getElementById('lead-capture-form');
            leadForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                logAnalytics('LeadCaptured', { toolName: 'JobInterviewQuestionGenerator', email });

                fetch('/data/prelogin_leads/leads.json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, tool: 'JobInterviewQuestionGenerator', timestamp: new Date().toISOString() })
                }).then(response => {
                    if(response.ok) {
                        document.getElementById('lead-capture-section').innerHTML = '<p class="text-success">Thank you for subscribing! Get more interview tips.</p>';
                    } else {
                         document.getElementById('lead-capture-section').innerHTML = '<p class="text-danger">Could not save email. Please try again.</p>';
                    }
                }).catch(err => {
                    console.error('Lead capture failed:', err);
                    document.getElementById('lead-capture-section').innerHTML = '<p class="text-danger">An error occurred. Please try again.</p>';
                });
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Your Interview Questions</h1>
            </div>
            <div class="card-body">
                <div id="questions-output" class="border p-3 mb-4"></div>
                <div class="text-center mt-4">
                    <button class="btn btn-secondary" onclick="window.history.back()">Generate More Questions</button>
                    <button class="btn btn-success" onclick="navigator.clipboard.writeText(document.getElementById('questions-output').innerText)">Copy to Clipboard</button>
                </div>
            </div>
        </div>

        <div id="lead-capture-section" class="card mt-4">
            <div class="card-body text-center">
                <h4 class="card-title">Master Your Interviews</h4>
                <p>Subscribe for expert interview guides and recruitment strategies.</p>
                <form id="lead-capture-form" class="form-inline justify-content-center">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
