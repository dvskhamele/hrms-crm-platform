
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Cost Per Hire Results | Gem HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Recruitment Cost Per Hire Results</h1>
            <div id="results" class="prose max-w-none">
                <!-- Results content will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        function logAnalyticsEvent(eventName, data = {}) {
            console.log(`Analytics Event: ${eventName}`, data);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');

            if (data) {
                try {
                    const decodedData = JSON.parse(atob(data));
                    logAnalyticsEvent('ToolResultViewed', { tool: 'RecruitmentCostPerHireCalculator', results: decodedData });

                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Cost Per Hire Summary</h2>
                        <p class="mb-2"><strong>Total External Recruitment Costs:</strong> $${parseFloat(decodedData.inputs.totalExternalCosts).toLocaleString()}</p>
                        <p class="mb-2"><strong>Total Internal Recruitment Costs:</strong> $${parseFloat(decodedData.inputs.totalInternalCosts).toLocaleString()}</p>
                        <p class="mb-4"><strong>Number of Hires in Period:</strong> ${decodedData.inputs.numHires}</p>

                        <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Recruitment Costs:</h3>
                        <p class="text-3xl font-bold text-blue-600 mb-4">$${parseFloat(decodedData.results.totalCosts).toLocaleString()}</p>

                        <h3 class="text-lg font-semibold text-gray-700 mb-2">Cost Per Hire (CPH):</h3>
                        <p class="text-3xl font-bold text-green-600 mb-4">$${parseFloat(decodedData.results.cph).toLocaleString()}</p>
                    `;
                } catch (error) {
                    console.error('Error decoding results data:', error);
                    document.getElementById('results').innerHTML = '<p class="text-red-500 text-center">Could not display results. The data may be corrupted.</p>';
                }
            } else {
                document.getElementById('results').innerHTML = '<p class="text-red-500 text-center">No data found for calculation.</p>';
            }
        });
    </script>
</body>
</html>
