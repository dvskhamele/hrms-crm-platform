<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Scorecard Result</title>
    <meta name="description" content="Your customized candidate scorecard template. Standardize your hiring process.">
    <meta property="og:title" content="Candidate Scorecard Result">
    <meta property="og:description" content="Your customized candidate scorecard template. Standardize your hiring process.">
    <meta property="og:type" content="website">
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        h1, h2 { text-align: center; color: #333; }
        .scorecard-table { width: 100%; border-collapse: collapse; margin-top: 1.5em; }
        .scorecard-table th, .scorecard-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .scorecard-table th { background-color: #f2f2f2; }
        .form-group { margin-top: 2em; margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="scorecardTitle"></h1>
        <p style="text-align: center;">Use this template to evaluate candidates consistently across interviews.</p>
        <table class="scorecard-table">
            <thead>
                <tr>
                    <th>Criteria</th>
                    <th>Rating (1-5)</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="scorecardBody"></tbody>
        </table>
        <hr>
        <h2>Save Your Scorecard</h2>
        <p>Enter your email to save this scorecard and get more HR tools and tips.</p>
        <form id="leadForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@company.com" required>
            </div>
            <button type="submit">Save and Continue</button>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const jobTitle = decodeURIComponent(urlParams.get('jobTitle'));
        const requirements = JSON.parse(decodeURIComponent(urlParams.get('requirements')));

        document.getElementById('scorecardTitle').textContent = `Candidate Scorecard for ${jobTitle}`;

        const scorecardBody = document.getElementById('scorecardBody');
        requirements.forEach(req => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${req}</td><td></td><td></td>`;
            scorecardBody.appendChild(tr);
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolResultViewed', {
                tool: 'Candidate Scorecard Generator',
                jobTitle: jobTitle,
                requirements: requirements.join(', ')
            });
        }

        document.getElementById('leadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('LeadCaptured', {
                    tool: 'Candidate Scorecard Generator',
                    email: email
                });
            }

            try {
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    alert(`Thank you! Your result has been saved for ${email}`);
                    document.getElementById('leadForm').style.display = 'none';
                } else {
                    alert('There was an error saving your result. Please try again.');
                }
            } catch (error) {
                console.error('Error capturing lead:', error);
                alert('There was an error saving your result. Please try again.');
            }
        });
    </script>
</body>
</html>
