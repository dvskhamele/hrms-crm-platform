
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Needs Assessment Results | Gem HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Training Needs Assessment Results</h1>
            <div id="results" class="prose max-w-none">
                <!-- Assessment questions will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        function logAnalyticsEvent(eventName, data = {}) {
            console.log(`Analytics Event: ${eventName}`, data);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');

            if (data) {
                try {
                    const decodedData = JSON.parse(atob(data));
                    logAnalyticsEvent('ToolResultViewed', { tool: 'EmployeeTrainingNeedsAssessment', results: decodedData });

                    const resultsDiv = document.getElementById('results');
                    let questionsHtml = `
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Training Needs Assessment for ${decodedData.inputs.department} Department</h2>
                        ${decodedData.inputs.jobRole ? `<p class="mb-2"><strong>Job Role:</strong> ${decodedData.inputs.jobRole}</p>` : ''}
                        <p class="mb-4"><strong>Skill Area:</strong> ${decodedData.inputs.skillArea}</p>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">Assessment Questions:</h3>
                        <ol class="list-decimal list-inside space-y-2">`;
                    decodedData.results.generatedQuestions.forEach((question, index) => {
                        questionsHtml += `<li>${question}</li>`;
                    });
                    questionsHtml += `</ol>`;
                    resultsDiv.innerHTML = questionsHtml;

                } catch (error) {
                    console.error('Error decoding results data:', error);
                    document.getElementById('results').innerHTML = '<p class="text-red-500 text-center">Could not display assessment. The data may be corrupted.</p>';
                }
            } else {
                document.getElementById('results').innerHTML = '<p class="text-red-500 text-center">No assessment data found.</p>';
            }
        });
    </script>
</body>
</html>
