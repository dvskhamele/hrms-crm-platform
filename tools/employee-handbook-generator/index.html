<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Handbook Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Handbook Generator</h1>
        <p>Generate a basic employee handbook for your organization.</p>
        <div class="form-container">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="e.g., Acme Corp.">
            <label for="effective-date">Effective Date:</label>
            <input type="date" id="effective-date">
            <button id="generate-btn">Generate Handbook</button>
        </div>
        <div id="handbook"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
