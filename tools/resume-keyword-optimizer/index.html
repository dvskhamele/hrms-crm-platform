<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Keyword Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Keyword Optimizer</h1>
        <p>Optimize your resume for keywords to pass applicant tracking systems (ATS).</p>
        <div class="form-container">
            <label for="job-description-text">Paste Job Description:</label>
            <textarea id="job-description-text" placeholder="Paste the full job description here."></textarea>
            <label for="resume-text">Paste Your Resume Text:</label>
            <textarea id="resume-text" placeholder="Paste your resume text here."></textarea>
            <button id="optimize-btn">Optimize Resume</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
