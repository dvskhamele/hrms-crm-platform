<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interview Question Generator</h1>
        <p>Generate interview questions based on job roles and desired skills.</p>
        <div class="form-container">
            <label for="job-role">Job Role:</label>
            <input type="text" id="job-role" placeholder="e.g., Software Engineer">
            <label for="key-skills">Key Skills (comma-separated):</label>
            <input type="text" id="key-skills" placeholder="e.g., Problem-solving, Communication, Leadership">
            <button id="generate-btn">Generate Questions</button>
        </div>
        <div id="questions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
