<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Description Optimizer</h1>
        <p class="intro">Paste your job description below to receive suggestions for improving clarity, inclusivity, and SEO.</p>
        
        <div class="input-section">
            <label for="job-description-input">Paste Job Description Here:</label>
            <textarea id="job-description-input" rows="15" placeholder="e.g., We are looking for a highly motivated individual to join our dynamic team..."></textarea>
            <button id="optimize-btn">Optimize Job Description</button>
        </div>

        <div class="output-section">
            <h2>Optimization Suggestions:</h2>
            <div id="suggestions-output">
                <p class="placeholder">Suggestions will appear here after optimization.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
