<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Increase Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Salary Increase Calculator</h1>
        <p>Calculate the impact of a salary increase.</p>
        <div class="form-container">
            <label for="current-salary">Current Annual Salary:</label>
            <input type="number" id="current-salary" min="0">
            <label for="increase-percentage">Increase Percentage (%):</label>
            <input type="number" id="increase-percentage" min="0" max="100">
            <button id="calculate-btn">Calculate New Salary</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
