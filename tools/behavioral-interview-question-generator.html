<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Interview Question Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        select { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Behavioral Interview Question Generator</h1>
        <p>Generate effective behavioral interview questions to assess critical skills and competencies in candidates.</p>
        <form id="generatorForm">
            <div class="form-group">
                <label for="skill">Select a Skill/Competency</label>
                <select id="skill" required>
                    <option value="communication">Communication</option>
                    <option value="teamwork">Teamwork</option>
                    <option value="leadership">Leadership</option>
                    <option value="problem_solving">Problem-Solving</option>
                    <option value="adaptability">Adaptability</option>
                    <option value="conflict_resolution">Conflict Resolution</option>
                    <option value="time_management">Time Management</option>
                </select>
            </div>
            <button type="submit">Generate Questions</button>
        </form>
    </div>
    <script>
        const questions = {
            communication: [
                "Tell me about a time you had to present complex information to a non-technical audience. How did you ensure they understood?",
                "Describe a situation where you had to use different communication styles to get your message across. What was the outcome?",
                "Give me an example of a time you faced a communication barrier. How did you overcome it?"
            ],
            teamwork: [
                "Describe a project where you had to work closely with others. What was your role, and what was the outcome?",
                "Tell me about a time you disagreed with a team member. How did you handle it?",
                "Give me an example of how you supported a team member who was struggling. What was the result?"
            ],
            leadership: [
                "Describe a situation where you had to motivate a team to achieve a difficult goal. What steps did you take?",
                "Tell me about a time you had to make an unpopular decision as a leader. How did you communicate it?",
                "Give me an example of how you developed and mentored a team member. What was their growth trajectory?"
            ],
            problem_solving: [
                "Tell me about a significant problem you faced at work. How did you identify the root cause and resolve it?",
                "Describe a situation where you had to make a decision without all the necessary information. What did you do?",
                "Give me an example of a time you anticipated a problem and took steps to prevent it. What was the outcome?"
            ],
            adaptability: [
                "Describe a time when you had to adjust to a significant change in your work environment or priorities. How did you handle it?",
                "Tell me about a project where the requirements changed mid-way. How did you adapt your approach?",
                "Give me an example of a time you learned a new skill or technology quickly to meet a job requirement."
            ],
            conflict_resolution: [
                "Describe a conflict you had with a colleague or manager. How did you resolve it?",
                "Tell me about a time you had to mediate a dispute between two team members. What was your approach?",
                "Give me an example of a time you received difficult feedback. How did you respond?"
            ],
            time_management: [
                "Describe a time you had multiple competing deadlines or priorities. How did you manage your time effectively?",
                "Tell me about a project where you had to complete a task under tight time constraints. How did you ensure it was completed on time?",
                "Give me an example of a time you delegated tasks to manage your workload. What was the outcome?"
            ]
        };

        document.getElementById('generatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedSkill = document.getElementById('skill').value;
            const generatedQuestions = questions[selectedSkill] || [];
            
            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('ToolSubmitted', {
                    tool: 'Behavioral Interview Question Generator',
                    selectedSkill: selectedSkill,
                    generatedQuestionsCount: generatedQuestions.length
                });
            }

            window.location.href = `/tools/results/behavioral-interview-question-generator-result.html?skill=${encodeURIComponent(selectedSkill)}&questions=${encodeURIComponent(JSON.stringify(generatedQuestions))}`;
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolOpened', {
                tool: 'Behavioral Interview Question Generator'
            });
        }
    </script>
</body>
</html>
