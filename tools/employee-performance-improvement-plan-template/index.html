<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Improvement Plan (PIP) Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Performance Improvement Plan (PIP) Template</h1>
        <p>Generate a template for employee performance improvement plans.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., John Doe">
            <label for="manager-name">Manager Name:</label>
            <input type="text" id="manager-name" placeholder="e.g., Jane Smith">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <button id="generate-btn">Generate PIP Template</button>
        </div>
        <div id="pip-template"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
