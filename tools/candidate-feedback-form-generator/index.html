<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Feedback Form Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Candidate Feedback Form Generator</h1>
        <p>Generate structured feedback forms for interviewers, ensuring consistent and comprehensive candidate evaluation.</p>
        <div id="form-inputs">
            <label for="job-role">Job Role:</label>
            <input type="text" id="job-role" placeholder="e.g., Software Engineer">

            <label for="interviewer-name">Interviewer Name:</label>
            <input type="text" id="interviewer-name" placeholder="e.g., Jane Doe">

            <button id="generate-btn">Generate Feedback Form</button>
        </div>
        <div id="generated-form-container">
            <h2>Generated Candidate Feedback Form:</h2>
            <pre id="generated-form"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
