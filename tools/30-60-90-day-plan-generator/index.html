<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-60-90 Day Plan Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>30-60-90 Day Plan Generator</h1>
        <p>Generate a 30-60-90 day plan for new hires or employees in new roles.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Alex Johnson">
            <label for="role">Role:</label>
            <input type="text" id="role" placeholder="e.g., Project Manager">
            <label for="manager-name">Manager Name:</label>
            <input type="text" id="manager-name" placeholder="e.g., Sarah Lee">
            <button id="generate-btn">Generate Plan</button>
        </div>
        <div id="plan"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
