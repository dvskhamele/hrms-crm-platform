<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Policy Acknowledgment Form Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HR Policy Acknowledgment Form Generator</h1>
        <p>Generate a basic HR policy acknowledgment form.</p>
        <div class="form-container">
            <label for="policy-name">Policy Name:</label>
            <input type="text" id="policy-name" placeholder="e.g., Employee Handbook">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Jane Doe">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <button id="generate-btn">Generate Form</button>
        </div>
        <div id="acknowledgment-form"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
