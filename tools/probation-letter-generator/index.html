<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probation Letter Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Probation Letter Generator</h1>
        <p>Generate a clear and professional letter for employee probation periods.</p>

        <div class="generator-form">
            <div class="input-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" placeholder="e.g., Innovate Inc.">
            </div>
            <div class="input-group">
                <label for="employee-name">Employee Name:</label>
                <input type="text" id="employee-name" placeholder="e.g., Jane Doe">
            </div>
            <div class="input-group">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" placeholder="e.g., Marketing Assistant">
            </div>
            <div class="input-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
            </div>
            <div class="input-group">
                <label for="probation-period">Probation Period (days):</label>
                <input type="number" id="probation-period" value="90">
            </div>
            <div class="input-group">
                <label for="manager-name">Manager Name:</label>
                <input type="text" id="manager-name" placeholder="e.g., John Smith">
            </div>
            <div class="input-group full-width">
                <label for="expectations">Key Expectations/Goals for Probation (one per line):</label>
                <textarea id="expectations" rows="5" placeholder="e.g., Successfully complete onboarding training
Achieve sales target of $X in first 30 days
Demonstrate strong teamwork and communication skills"></textarea>
            </div>
            <button id="generate-letter-btn">Generate Probation Letter</button>
        </div>

        <div id="letter-output" class="hidden">
            <h2>Generated Probation Letter</h2>
            <div id="letter-content"></div>
            <button id="copy-letter-btn">Copy Document</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
