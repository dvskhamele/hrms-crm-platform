<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Scorecard Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input[type="text"], textarea { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        #requirementsList { list-style: none; padding: 0; margin-top: 1em; }
        #requirementsList li { background-color: #f0f0f0; padding: .5em; margin-bottom: .5em; border-radius: 3px; display: flex; justify-content: space-between; align-items: center; }
        #requirementsList li button { background-color: #dc3545; padding: .3em .6em; font-size: .8em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Candidate Scorecard Generator</h1>
        <p>Create a customized scorecard to standardize your interview process and objectively evaluate candidates.</p>
        <form id="generatorForm">
            <div class="form-group">
                <label for="jobTitle">Job Title (for scorecard title)</label>
                <input type="text" id="jobTitle" placeholder="e.g., Senior Software Engineer" required>
            </div>
            <div class="form-group">
                <label for="requirement">Add Job Requirement/Skill</label>
                <input type="text" id="requirement" placeholder="e.g., Problem Solving, Communication, Technical Skills">
                <button type="button" id="addRequirement">Add Requirement</button>
            </div>
            <ul id="requirementsList"></ul>
            <button type="submit">Generate Scorecard</button>
        </form>
    </div>
    <script>
        const requirements = [];

        document.getElementById('addRequirement').addEventListener('click', function() {
            const requirementInput = document.getElementById('requirement');
            const requirementText = requirementInput.value.trim();
            if (requirementText) {
                requirements.push(requirementText);
                renderRequirements();
                requirementInput.value = '';
            }
        });

        function renderRequirements() {
            const list = document.getElementById('requirementsList');
            list.innerHTML = '';
            requirements.forEach((req, index) => {
                const li = document.createElement('li');
                li.textContent = req;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', function() {
                    requirements.splice(index, 1);
                    renderRequirements();
                });
                li.appendChild(removeBtn);
                list.appendChild(li);
            });
        }

        document.getElementById('generatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const jobTitle = document.getElementById('jobTitle').value;

            if (requirements.length === 0) {
                alert('Please add at least one job requirement or skill.');
                return;
            }
            
            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('ToolSubmitted', {
                    tool: 'Candidate Scorecard Generator',
                    jobTitle: jobTitle,
                    requirements: requirements.join(', ')
                });
            }

            window.location.href = `/tools/results/candidate-scorecard-generator-result.html?jobTitle=${encodeURIComponent(jobTitle)}&requirements=${encodeURIComponent(JSON.stringify(requirements))}`;
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolOpened', {
                tool: 'Candidate Scorecard Generator'
            });
        }
    </script>
</body>
</html>
