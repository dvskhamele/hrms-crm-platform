<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Calculator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input, select { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bonus Calculator</h1>
        <p>Calculate an employee's bonus based on their base salary, performance rating, and company performance.</p>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="baseSalary">Base Salary ($)</label>
                <input type="number" id="baseSalary" placeholder="e.g., 60000" required>
            </div>
            <div class="form-group">
                <label for="performanceRating">Performance Rating</label>
                <select id="performanceRating" required>
                    <option value="1">1 - Needs Improvement</option>
                    <option value="2">2 - Meets Expectations</option>
                    <option value="3" selected>3 - Exceeds Expectations</option>
                    <option value="4">4 - Greatly Exceeds Expectations</option>
                    <option value="5">5 - Outstanding</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companyPerformance">Company Performance Factor (%)</label>
                <input type="number" id="companyPerformance" placeholder="e.g., 110" required>
            </div>
            <button type="submit">Calculate Bonus</button>
        </form>
    </div>
    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const baseSalary = document.getElementById('baseSalary').value;
            const performanceRating = document.getElementById('performanceRating').value;
            const companyPerformance = document.getElementById('companyPerformance').value;

            // Simple bonus calculation logic
            const bonusPercentage = (performanceRating * 2) + (companyPerformance / 100);
            const bonus = (baseSalary * bonusPercentage) / 100;

            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('ToolSubmitted', {
                    tool: 'Bonus Calculator',
                    baseSalary: baseSalary,
                    performanceRating: performanceRating,
                    companyPerformance: companyPerformance,
                    calculatedBonus: bonus
                });
            }

            window.location.href = `/tools/results/bonus-calculator-result.html?salary=${baseSalary}&rating=${performanceRating}&companyPerformance=${companyPerformance}&bonus=${bonus}`;
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolOpened', {
                tool: 'Bonus Calculator'
            });
        }
    </script>
</body>
</html>
