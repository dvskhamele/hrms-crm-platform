<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Enhancer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Description Enhancer</h1>
        <p>Paste your job description below to get suggestions for clarity, keywords, and inclusivity.</p>
        <textarea id="job-description-input" placeholder="Paste your job description here..."></textarea>
        <button id="enhance-btn">Enhance Job Description</button>
        <div id="enhanced-description-container">
            <h2>Enhanced Job Description:</h2>
            <pre id="enhanced-description"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
