<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Policy Acknowledgment Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HR Policy Acknowledgment Tracker</h1>
        <p>Track employee acknowledgment of HR policies.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Jane Doe">
            <label for="policy-name">Policy Name:</label>
            <input type="text" id="policy-name" placeholder="e.g., Remote Work Policy">
            <label for="acknowledgment-date">Acknowledgment Date:</label>
            <input type="date" id="acknowledgment-date">
            <button id="add-acknowledgment-btn">Add Acknowledgment</button>
        </div>
        <div id="acknowledgment-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
