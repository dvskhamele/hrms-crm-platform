<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Description Optimizer</h1>
        <p>Optimize your job descriptions for better candidate attraction.</p>
        <div class="form-container">
            <label for="job-description-input">Paste Job Description:</label>
            <textarea id="job-description-input" placeholder="Paste the full job description here."></textarea>
            <button id="optimize-btn">Optimize</button>
        </div>
        <div id="optimized-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
