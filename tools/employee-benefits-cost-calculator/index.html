<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Benefits Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Benefits Cost Calculator</h1>
        <p>Calculate the total cost of employee benefits.</p>
        <div class="form-container">
            <label for="health-insurance">Health Insurance (per employee/month):</label>
            <input type="number" id="health-insurance" min="0">
            <label for="dental-vision">Dental & Vision Insurance (per employee/month):</label>
            <input type="number" id="dental-vision" min="0">
            <label for="retirement-contributions">Retirement Contributions (per employee/month):</label>
            <input type="number" id="retirement-contributions" min="0">
            <label for="paid-time-off">Paid Time Off (estimated cost per employee/month):</label>
            <input type="number" id="paid-time-off" min="0">
            <label for="other-benefits">Other Benefits (per employee/month):</label>
            <input type="number" id="other-benefits" min="0">
            <label for="num-employees">Number of Employees:</label>
            <input type="number" id="num-employees" min="1">
            <button id="calculate-btn">Calculate Total Benefits Cost</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
