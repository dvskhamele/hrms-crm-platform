
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours & Overtime Policy Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Work Hours & Overtime Policy Generator</h1>
        <p>Generate a clear and compliant policy for work hours, breaks, and overtime.</p>

        <div class="generator-form">
            <div class="input-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" placeholder="e.g., Innovate Inc.">
            </div>
            <div class="input-group">
                <label for="policy-date">Effective Date:</label>
                <input type="date" id="policy-date">
            </div>
            <div class="input-group">
                <label for="standard-workweek">Standard Workweek (hours):</label>
                <input type="number" id="standard-workweek" value="40">
            </div>
            <div class="input-group">
                <label for="overtime-threshold">Overtime Threshold (hours per week):</label>
                <input type="number" id="overtime-threshold" value="40">
            </div>
            <div class="input-group">
                <label for="overtime-rate">Overtime Pay Rate (e.g., 1.5x regular pay):</label>
                <input type="text" id="overtime-rate" placeholder="e.g., 1.5x regular pay">
            </div>
            <div class="input-group">
                <label for="meal-break-policy">Meal Break Policy:</label>
                <input type="text" id="meal-break-policy" placeholder="e.g., Unpaid 30-minute break for shifts over 5 hours.">
            </div>
            <div class="input-group full-width">
                <label for="record-keeping">Time Record Keeping:</label>
                <textarea id="record-keeping" rows="2" placeholder="e.g., Employees must accurately record all hours worked using the company's timekeeping system."></textarea>
            </div>
            <button id="generate-policy-btn">Generate Policy</button>
        </div>

        <div id="policy-output" class="hidden">
            <h2>Generated Work Hours & Overtime Policy</h2>
            <div id="policy-content"></div>
            <button id="copy-policy-btn">Copy Document</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
