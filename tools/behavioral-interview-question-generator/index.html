<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Interview Question Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Behavioral Interview Question Generator</h1>
        <p>Generate behavioral interview questions based on desired competencies, ensuring a more effective assessment of candidates.</p>
        <div class="input-container">
            <label for="competency">Select Competency:</label>
            <select id="competency">
                <option value="teamwork">Teamwork</option>
                <option value="problem-solving">Problem-Solving</option>
                <option value="communication">Communication</option>
                <option value="leadership">Leadership</option>
                <option value="adaptability">Adaptability</option>
            </select>
            <button id="generate-btn">Generate Questions</button>
        </div>
        <div id="questions-container">
            <h2>Generated Behavioral Interview Questions:</h2>
            <ul id="question-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
