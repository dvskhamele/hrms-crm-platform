<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Interview Scorecard Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Interview Scorecard Generator</h1>
        <p>Generate a customizable scorecard for your job interviews.</p>
        <div class="form-container">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="e.g., Software Engineer">
            <label for="interview-criteria">Interview Criteria (comma-separated):</label>
            <input type="text" id="interview-criteria" placeholder="e.g., Technical Skills, Communication, Problem-Solving">
            <button id="generate-btn">Generate Scorecard</button>
        </div>
        <div id="scorecard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
