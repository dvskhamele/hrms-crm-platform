<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Exit Checklist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Exit Checklist Generator</h1>
        <p>Generate a comprehensive checklist for employee exit procedures.</p>
        <div class="form-container">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., John Doe">
            <label for="last-day">Last Day of Employment:</label>
            <input type="date" id="last-day">
            <button id="generate-btn">Generate Checklist</button>
        </div>
        <div id="exit-checklist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
