<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hire Announcement Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input[type="text"], input[type="date"], textarea { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Hire Announcement Generator</h1>
        <p>Quickly draft professional and welcoming announcements for your new employees.</p>
        <form id="generatorForm">
            <div class="form-group">
                <label for="newHireName">New Hire Name</label>
                <input type="text" id="newHireName" placeholder="e.g., Sarah Chen" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g., Marketing Specialist" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="reportingManager">Reporting Manager</label>
                <input type="text" id="reportingManager" placeholder="e.g., Emily White, Head of Marketing" required>
            </div>
            <div class="form-group">
                <label for="briefBio">Brief Bio/Experience (optional)</label>
                <textarea id="briefBio" rows="4" placeholder="e.g., Sarah joins us from XYZ Corp, where she led successful digital campaigns."></textarea>
            </div>
            <div class="form-group">
                <label for="welcomeMessage">Welcome Message (optional)</label>
                <textarea id="welcomeMessage" rows="2" placeholder="e.g., Please join us in extending a warm welcome to Sarah!"></textarea>
            </div>
            <button type="submit">Generate Announcement</button>
        </form>
    </div>
    <script>
        document.getElementById('generatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newHireName = document.getElementById('newHireName').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const startDate = document.getElementById('startDate').value;
            const reportingManager = document.getElementById('reportingManager').value;
            const briefBio = document.getElementById('briefBio').value;
            const welcomeMessage = document.getElementById('welcomeMessage').value;

            let announcementContent = "\nSubject: Welcome to the Team, " + newHireName + "!\n\nDear Team,\n\nPlease join us in extending a warm welcome to " + newHireName + ", who will be joining us as our new " + jobTitle + ", starting on " + startDate + ".\n\n" + newHireName + " will be reporting to " + reportingManager + ".\n\n";

            if (briefBio) {
                announcementContent += briefBio + "\n\n";
            }

            announcementContent += "We are all very excited to have " + newHireName + " join our team and look forward to their contributions.\n\n" + (welcomeMessage || '') + "\nSincerely,\n[Your Name/HR Department]\n            ";
            
            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('ToolSubmitted', {
                    tool: 'New Hire Announcement Generator',
                    newHireName: newHireName,
                    jobTitle: jobTitle,
                    startDate: startDate,
                    reportingManager: reportingManager,
                    briefBio: briefBio,
                    welcomeMessage: welcomeMessage
                });
            }

            window.location.href = "/tools/results/new-hire-announcement-generator-result.html?newHireName="+encodeURIComponent(newHireName)+"&jobTitle="+encodeURIComponent(jobTitle)+"&startDate="+encodeURIComponent(startDate)+"&reportingManager="+encodeURIComponent(reportingManager)+"&briefBio="+encodeURIComponent(briefBio)+"&welcomeMessage="+encodeURIComponent(welcomeMessage)+"&announcement="+encodeURIComponent(announcementContent) + "";
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolOpened', {
                tool: 'New Hire Announcement Generator'
            });
        }
    </script>
</body>
</html>
