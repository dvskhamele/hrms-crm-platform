<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Rejection Letter Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'CandidateRejectionLetterGenerator' });

            const form = document.getElementById('rejection-letter-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const letterDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'CandidateRejectionLetterGenerator', formData: letterDetails });

                const queryString = new URLSearchParams(letterDetails).toString();
                window.location.href = `/tools/results/candidate-rejection-letter-generator-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Candidate Rejection Letter Generator</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Craft professional and respectful rejection letters in seconds.</p>
                <form id="rejection-letter-form">
                    <div class="form-group">
                        <label for="candidateName">Candidate's Name</label>
                        <input type="text" class="form-control" id="candidateName" name="candidateName" placeholder="e.g., Jane Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="e.g., Senior Marketing Manager" required>
                    </div>
                    <div class="form-group">
                        <label for="companyName">Your Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="e.g., Acme Corporation" required>
                    </div>
                    <div class="form-group">
                        <label for="tone">Tone of the Letter</label>
                        <select class="form-control" id="tone" name="tone">
                            <option value="formal">Formal and Encouraging</option>
                            <option value="brief">Direct and Brief</option>
                            <option value="personal">Personal and Warm</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Letter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
