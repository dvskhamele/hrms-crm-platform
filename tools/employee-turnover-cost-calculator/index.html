<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Turnover Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Turnover Cost Calculator</h1>
        <p>Calculate the cost of employee turnover for your organization.</p>
        <div class="form-container">
            <label for="employee-salary">Average Employee Salary:</label>
            <input type="number" id="employee-salary" min="0">
            <label for="recruitment-costs">Recruitment Costs (e.g., advertising, agency fees):</label>
            <input type="number" id="recruitment-costs" min="0">
            <label for="onboarding-training-costs">Onboarding & Training Costs:</label>
            <input type="number" id="onboarding-training-costs" min="0">
            <label for="lost-productivity-costs">Lost Productivity Costs:</label>
            <input type="number" id="lost-productivity-costs" min="0">
            <button id="calculate-btn">Calculate Turnover Cost</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
