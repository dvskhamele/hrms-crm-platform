<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Equity Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pay Equity Analyzer</h1>
        <p>Analyze salary data to identify potential gender or racial pay gaps.</p>
        <div class="form-container">
            <textarea id="csv-data" placeholder="Paste your CSV data here. Required columns: gender, race, salary"></textarea>
            <button id="analyze-btn">Analyze</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
