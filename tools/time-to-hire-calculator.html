<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Hire Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'TimeToHireCalculator' });

            const form = document.getElementById('time-to-hire-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const hireDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'TimeToHireCalculator', formData: hireDetails });

                const queryString = new URLSearchParams(hireDetails).toString();
                window.location.href = `/tools/results/time-to-hire-calculator-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Time to Hire Calculator</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Calculate the time taken to fill a position from job opening to offer acceptance.</p>
                <form id="time-to-hire-form">
                    <div class="form-group">
                        <label for="dateJobOpened">Date Job Opened</label>
                        <input type="date" class="form-control" id="dateJobOpened" name="dateJobOpened" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfferAccepted">Date Offer Accepted</label>
                        <input type="date" class="form-control" id="dateOfferAccepted" name="dateOfferAccepted" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Calculate Time to Hire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
