<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Marketing Campaign Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recruitment Marketing Campaign Planner</h1>
        <p>Plan your recruitment marketing campaigns effectively.</p>
        <div class="form-container">
            <label for="campaign-goal">Campaign Goal:</label>
            <input type="text" id="campaign-goal" placeholder="e.g., Increase applications by 20%">
            <label for="target-audience">Target Audience:</label>
            <input type="text" id="target-audience" placeholder="e.g., Senior Software Engineers">
            <label for="channels">Channels (comma-separated):</label>
            <input type="text" id="channels" placeholder="e.g., LinkedIn, Indeed, Company Blog">
            <label for="key-messages">Key Messages (comma-separated):</label>
            <input type="text" id="key-messages" placeholder="e.g., Innovative projects, Flexible work, Great culture">
            <label for="timeline">Timeline (e.g., 4 weeks):</label>
            <input type="text" id="timeline" placeholder="e.g., 4 weeks">
            <button id="generate-btn">Generate Campaign Plan</button>
        </div>
        <div id="campaign-plan"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
