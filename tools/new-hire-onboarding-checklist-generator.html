<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hire Onboarding Checklist Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'NewHireOnboardingChecklistGenerator' });

            const form = document.getElementById('checklist-generator-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const checklistDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'NewHireOnboardingChecklistGenerator', formData: checklistDetails });

                const queryString = new URLSearchParams(checklistDetails).toString();
                window.location.href = `/tools/results/new-hire-onboarding-checklist-generator-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">New Hire Onboarding Checklist Generator</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Create customized onboarding checklists for your new employees.</p>
                <form id="checklist-generator-form">
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="e.g., Alex Smith" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" name="department" placeholder="e.g., Marketing" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" name="role" placeholder="e.g., Marketing Specialist" required>
                    </div>
                    <div class="form-group">
                        <label for="checklistType">Checklist Type</label>
                        <select class="form-control" id="checklistType" name="checklistType">
                            <option value="IT Setup">IT Setup</option>
                            <option value="HR Paperwork">HR Paperwork</option>
                            <option value="First Day Activities">First Day Activities</option>
                            <option value="First Week Activities">First Week Activities</option>
                            <option value="General Onboarding">General Onboarding</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Checklist</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
