<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Email Subject Line Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recruitment Email Subject Line Generator</h1>
        <p>Generate catchy and effective subject lines for recruitment emails, improving open rates and candidate engagement.</p>
        <div id="subject-line-inputs">
            <label for="job-role">Job Role:</label>
            <input type="text" id="job-role" placeholder="e.g., Senior Software Engineer">

            <label for="key-selling-points">Key Selling Points (comma-separated):</label>
            <input type="text" id="key-selling-points" placeholder="e.g., innovative projects, flexible work, career growth">

            <button id="generate-btn">Generate Subject Lines</button>
        </div>
        <div id="generated-subject-lines-container">
            <h2>Generated Subject Lines:</h2>
            <ul id="subject-line-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
