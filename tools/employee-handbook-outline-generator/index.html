<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Handbook Outline Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Handbook Outline Generator</h1>
        <p>Generate a comprehensive outline for your employee handbook.</p>
        <div class="form-container">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="e.g., Global Innovations Inc.">
            <label for="industry">Industry (optional):</label>
            <input type="text" id="industry" placeholder="e.g., Tech, Retail">
            <button id="generate-btn">Generate Outline</button>
        </div>
        <div id="handbook-outline"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
