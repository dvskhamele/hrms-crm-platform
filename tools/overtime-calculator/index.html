
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Overtime Calculator</h1>
        <p>Quickly calculate your overtime pay based on your hourly rate and hours worked.</p>

        <div class="calculator">
            <div class="input-group">
                <label for="hourly-rate">Hourly Rate ($):</label>
                <input type="number" id="hourly-rate" placeholder="e.g., 20">
            </div>
            <div class="input-group">
                <label for="regular-hours">Regular Hours Worked:</label>
                <input type="number" id="regular-hours" value="40">
            </div>
            <div class="input-group">
                <label for="overtime-hours">Overtime Hours Worked:</label>
                <input type="number" id="overtime-hours" placeholder="e.g., 10">
            </div>
            <div class="input-group">
                <label for="overtime-multiplier">Overtime Multiplier:</label>
                <input type="number" id="overtime-multiplier" value="1.5">
            </div>
            <button id="calculate-btn">Calculate Total Pay</button>

            <div id="result" class="hidden">
                <h2>Your Total Pay:</h2>
                <p id="total-pay">-</p>
                <div id="pay-breakdown"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
