<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Compliance Checklist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HR Compliance Checklist Generator</h1>
        <p>Generate a checklist for HR compliance.</p>
        <div class="form-container">
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="e.g., USA, UK">
            <label for="industry">Industry:</label>
            <input type="text" id="industry" placeholder="e.g., Tech, Healthcare">
            <button id="generate-btn">Generate Checklist</button>
        </div>
        <div id="checklist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
