<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality of Hire Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quality of Hire Calculator</h1>
        <p>Calculate the quality of your hires.</p>
        <div class="form-container">
            <label for="performance-rating">Average Performance Rating (out of 5):</label>
            <input type="number" id="performance-rating" min="1" max="5" step="0.1">
            <label for="retention-rate">Retention Rate (%):</label>
            <input type="number" id="retention-rate" min="0" max="100">
            <label for="ramp-up-time">Average Ramp-Up Time (in months):</label>
            <input type="number" id="ramp-up-time" min="1">
            <button id="calculate-btn">Calculate Quality of Hire</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
