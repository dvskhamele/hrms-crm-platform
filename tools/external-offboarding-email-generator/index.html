
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Offboarding Announcement Email Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>External Offboarding Announcement Email Generator</h1>
        <p>Generate a professional email to announce an employee's departure to clients or partners.</p>

        <div class="generator-form">
            <div class="input-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" placeholder="e.g., Innovate Inc.">
            </div>
            <div class="input-group">
                <label for="employee-name">Departing Employee Name:</label>
                <input type="text" id="employee-name" placeholder="e.g., Jane Doe">
            </div>
            <div class="input-group">
                <label for="employee-role">Employee Role:</label>
                <input type="text" id="employee-role" placeholder="e.g., Account Manager">
            </div>
            <div class="input-group">
                <label for="last-day">Last Day of Employment:</label>
                <input type="date" id="last-day">
            </div>
            <div class="input-group full-width">
                <label for="replacement-info">Replacement/Transition Information:</label>
                <textarea id="replacement-info" rows="3" placeholder="e.g., [New contact name] will be taking over Jane's responsibilities. Please direct all future inquiries to [new contact email/phone]."></textarea>
            </div>
            <button id="generate-email-btn">Generate Email</button>
        </div>

        <div id="email-output" class="hidden">
            <h2>Generated External Offboarding Email</h2>
            <div id="email-content"></div>
            <button id="copy-email-btn">Copy Email</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
