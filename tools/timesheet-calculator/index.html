<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Timesheet Calculator</h1>
        <p>Calculate employee work hours and overtime.</p>
        <div class="form-container">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time">
            <label for="break-duration">Break Duration (minutes):</label>
            <input type="number" id="break-duration" value="30" min="0">
            <label for="hourly-rate">Hourly Rate ($):</label>
            <input type="number" id="hourly-rate" value="20" min="0">
            <label for="overtime-multiplier">Overtime Multiplier:</label>
            <input type="number" id="overtime-multiplier" value="1.5" step="0.1" min="1">
            <button id="calculate-btn">Calculate Hours & Pay</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
