<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Schedule Generator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input[type="number"], select { width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: .5em 1em; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shift Schedule Generator</h1>
        <p>Generate a basic text-based shift schedule for your employees.</p>
        <form id="generatorForm">
            <div class="form-group">
                <label for="numEmployees">Number of Employees</label>
                <input type="number" id="numEmployees" placeholder="e.g., 5" min="1" required>
            </div>
            <div class="form-group">
                <label for="shiftDuration">Shift Duration (hours)</label>
                <input type="number" id="shiftDuration" placeholder="e.g., 8" min="1" required>
            </div>
            <div class="form-group">
                <label for="numShiftsPerDay">Number of Shifts per Day</label>
                <input type="number" id="numShiftsPerDay" placeholder="e.g., 2" min="1" required>
            </div>
            <div class="form-group">
                <label for="daysToSchedule">Days of the Week to Schedule</label>
                <select id="daysToSchedule" multiple size="5" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <button type="submit">Generate Schedule</button>
        </form>
    </div>
    <script>
        document.getElementById('generatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const numEmployees = parseInt(document.getElementById('numEmployees').value);
            const shiftDuration = parseInt(document.getElementById('shiftDuration').value);
            const numShiftsPerDay = parseInt(document.getElementById('numShiftsPerDay').value);
            const daysToScheduleSelect = document.getElementById('daysToSchedule');
            const daysToSchedule = Array.from(daysToScheduleSelect.selectedOptions).map(option => option.value);

            let schedule = `Shift Schedule\n\n`;
            let employeeIndex = 0;

            daysToSchedule.forEach(day => {
                schedule += `--- ${day} ---\n`;
                for (let shift = 1; shift <= numShiftsPerDay; shift++) {
                    const startTime = (shift - 1) * shiftDuration;
                    const endTime = shift * shiftDuration;
                    schedule += `Shift ${shift} (${startTime}:00 - ${endTime}:00):\n`;
                    for (let i = 0; i < numEmployees; i++) {
                        schedule += `  Employee ${employeeIndex % numEmployees + 1}\n`;
                        employeeIndex++;
                    }
                    schedule += `\n`;
                }
            });
            
            // Analytics event
            if (typeof analytics !== 'undefined') {
                analytics.track('ToolSubmitted', {
                    tool: 'Shift Schedule Generator',
                    numEmployees: numEmployees,
                    shiftDuration: shiftDuration,
                    numShiftsPerDay: numShiftsPerDay,
                    daysToSchedule: daysToSchedule.join(', '),
                    generatedScheduleLength: schedule.length
                });
            }

            window.location.href = `/tools/results/shift-schedule-generator-result.html?numEmployees=${numEmployees}&shiftDuration=${shiftDuration}&numShiftsPerDay=${numShiftsPerDay}&daysToSchedule=${encodeURIComponent(JSON.stringify(daysToSchedule))}&schedule=${encodeURIComponent(schedule)}`;
        });

        // Analytics event
        if (typeof analytics !== 'undefined') {
            analytics.track('ToolOpened', {
                tool: 'Shift Schedule Generator'
            });
        }
    </script>
</body>
</html>
