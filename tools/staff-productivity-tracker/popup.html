<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #2c3e50;
      text-align: center;
    }
    
    .task-form {
      margin-bottom: 20px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    .tasks-container {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .task-item {
      background: white;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .task-content {
      flex-grow: 1;
    }
    
    .task-actions {
      display: flex;
      gap: 5px;
    }
    
    .complete-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .stats {
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      text-align: center;
    }
    
    .stats span {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Hotel Staff Tracker</h1>
  
  <div class="task-form">
    <input type="text" id="taskInput" placeholder="Enter task (e.g., Clean room 205)">
    <button id="addTaskBtn">Add Task</button>
  </div>
  
  <div class="tasks-container">
    <h3>Your Tasks</h3>
    <div id="tasksList"></div>
  </div>
  
  <div class="stats">
    <div>Total Tasks: <span id="totalTasks">0</span></div>
    <div>Completed: <span id="completedTasks">0</span></div>
    <div>Productivity: <span id="productivityRate">0</span>%</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
