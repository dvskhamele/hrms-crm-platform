<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Policy Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'HRPolicyGenerator' });

            const form = document.getElementById('policy-generator-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const policyDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'HRPolicyGenerator', formData: policyDetails });

                const queryString = new URLSearchParams(policyDetails).toString();
                window.location.href = `/tools/results/hr-policy-generator-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">HR Policy Generator</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Generate basic HR policy templates for your organization.</p>
                <form id="policy-generator-form">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="e.g., Acme Corp." required>
                    </div>
                    <div class="form-group">
                        <label for="policyType">Policy Type</label>
                        <select class="form-control" id="policyType" name="policyType">
                            <option value="Remote Work">Remote Work Policy</option>
                            <option value="PTO">Paid Time Off (PTO) Policy</option>
                            <option value="Harassment">Anti-Harassment Policy</option>
                            <option value="Data Privacy">Employee Data Privacy Policy</option>
                            <option value="Code of Conduct">Code of Conduct</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="effectiveDate">Effective Date</label>
                        <input type="date" class="form-control" id="effectiveDate" name="effectiveDate" required>
                    </div>
                    <div class="form-group">
                        <label for="keyDetails">Key Policy Details (optional, add specific clauses or notes)</label>
                        <textarea class="form-control" id="keyDetails" name="keyDetails" rows="5" placeholder="e.g.,&#10;- Employees must request remote work approval 2 weeks in advance.&#10;- PTO accrues at 1.5 days per month."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Policy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
