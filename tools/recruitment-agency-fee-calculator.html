<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Agency Fee Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function logAnalytics(event, details) {
            console.log("Analytics Event:", event, details);
            fetch('/api/log-analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ event, ...details, timestamp: new Date().toISOString() })
            }).catch(err => console.error('Analytics logging failed:', err));
        }

        document.addEventListener('DOMContentLoaded', () => {
            logAnalytics('ToolOpened', { toolName: 'RecruitmentAgencyFeeCalculator' });

            const form = document.getElementById('fee-calculator-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const calcDetails = Object.fromEntries(formData.entries());

                logAnalytics('ToolSubmitted', { toolName: 'RecruitmentAgencyFeeCalculator', formData: calcDetails });

                const queryString = new URLSearchParams(calcDetails).toString();
                window.location.href = `/tools/results/recruitment-agency-fee-calculator-result.html?${queryString}`;
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Recruitment Agency Fee Calculator</h1>
            </div>
            <div class="card-body">
                <p class="card-text text-center mb-4">Estimate the cost of hiring a candidate through a recruitment agency.</p>
                <form id="fee-calculator-form">
                    <div class="form-group">
                        <label for="annualSalary">Candidate's Annual Salary ($)</label>
                        <input type="number" class="form-control" id="annualSalary" name="annualSalary" placeholder="e.g., 80000" required>
                    </div>
                    <div class="form-group">
                        <label for="agencyFee">Agency Fee (%)</label>
                        <input type="number" class="form-control" id="agencyFee" name="agencyFee" placeholder="e.g., 20" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Calculate Fee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
