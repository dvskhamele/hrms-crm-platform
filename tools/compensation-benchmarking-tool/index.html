<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensation Benchmarking Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Compensation Benchmarking Tool</h1>
        <p>Benchmark compensation for various roles.</p>
        <div class="form-container">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="e.g., Software Engineer">
            <label for="industry">Industry:</label>
            <input type="text" id="industry" placeholder="e.g., Tech, Healthcare">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="e.g., New York, Remote">
            <button id="benchmark-btn">Benchmark Compensation</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
