<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefits Enrollment Checklist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Benefits Enrollment Checklist Generator</h1>
        <p>Generate comprehensive checklists for employee benefits enrollment, ensuring a smooth and organized process.</p>
        <div id="checklist-inputs">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="e.g., Jane Doe">

            <label for="enrollment-period">Enrollment Period:</label>
            <input type="text" id="enrollment-period" placeholder="e.g., Annual Enrollment, New Hire">

            <button id="generate-btn">Generate Checklist</button>
        </div>
        <div id="generated-checklist-container">
            <h2>Generated Benefits Enrollment Checklist:</h2>
            <pre id="generated-checklist"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
