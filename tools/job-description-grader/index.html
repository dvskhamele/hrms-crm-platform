<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Grader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Description Grader</h1>
        <p>Grade your job descriptions for clarity, completeness, and effectiveness.</p>
        <div class="form-container">
            <label for="job-description-text">Paste Job Description:</label>
            <textarea id="job-description-text" placeholder="Paste the full job description here."></textarea>
            <button id="grade-btn">Grade Job Description</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
