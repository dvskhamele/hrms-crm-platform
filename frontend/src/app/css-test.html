<!DOCTYPE html>
<html>
<head>
    <title>CSS Test</title>
    <style>
        .test-button {
            background-color: #0d9488; /* teal-600 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .test-button:hover {
            background-color: #0f766e; /* teal-700 */
        }
    </style>
</head>
<body>
    <h1>CSS Test Page</h1>
    <button class="test-button">Test Button</button>
    <p>If you can see a styled teal button above, CSS is working.</p>
</body>
</html>
