<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Net Promoter Score (eNPS) Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Calculate your Employee Net Promoter Score (eNPS) to measure employee loyalty and satisfaction. Improve workplace engagement.">
    <meta property="og:title" content="Employee Net Promoter Score (eNPS) Calculator">
    <meta property="og:description" content="Calculate your Employee Net Promoter Score (eNPS) to measure employee loyalty and satisfaction. Improve workplace engagement.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_SHAREABLE_URL_HERE">
</head>
<body>
    <div class="container">
        <h1>Employee Net Promoter Score (eNPS) Calculator</h1>
        <p>Measure employee loyalty and satisfaction to drive a positive workplace culture.</p>

        <div class="form-group">
            <label for="promoters">Number of Promoters (Score 9-10):</label>
            <input type="number" id="promoters" min="0" value="60">
        </div>

        <div class="form-group">
            <label for="passives">Number of Passives (Score 7-8):</label>
            <input type="number" id="passives" min="0" value="20">
        </div>

        <div class="form-group">
            <label for="detractors">Number of Detractors (Score 0-6):</label>
            <input type="number" id="detractors" min="0" value="10">
        </div>

        <button id="calculateBtn">Calculate eNPS</button>

        <div class="result-section">
            <h2>Result:</h2>
            <p>Total Respondents: <span id="totalRespondents">0</span></p>
            <p>eNPS: <span id="enpsScore">0</span></p>
            <p id="enpsInterpretation"></p>
        </div>

        <div class="lead-capture-section">
            <h2>Get more HR insights!</h2>
            <p>Enter your email to receive exclusive HR tools and tips directly in your inbox.</p>
            <input type="email" id="leadEmail" placeholder="your.email@example.com">
            <button id="subscribeBtn">Subscribe</button>
            <p id="leadMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
