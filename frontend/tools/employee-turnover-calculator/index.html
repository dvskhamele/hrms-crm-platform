<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Turnover Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Calculate your employee turnover rate quickly and easily with our free online tool. Understand your workforce stability.">
    <meta property="og:title" content="Employee Turnover Rate Calculator">
    <meta property="og:description" content="Calculate your employee turnover rate quickly and easily with our free online tool. Understand your workforce stability.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_SHAREABLE_URL_HERE">
</head>
<body>
    <div class="container">
        <h1>Employee Turnover Rate Calculator</h1>
        <p>Understand your workforce stability by calculating your employee turnover rate.</p>

        <div class="form-group">
            <label for="employeesStart">Number of employees at the beginning of the period:</label>
            <input type="number" id="employeesStart" min="0" value="100">
        </div>

        <div class="form-group">
            <label for="employeesEnd">Number of employees at the end of the period:</label>
            <input type="number" id="employeesEnd" min="0" value="90">
        </div>

        <div class="form-group">
            <label for="separations">Number of separations (employees who left) during the period:</label>
            <input type="number" id="separations" min="0" value="10">
        </div>

        <button id="calculateBtn">Calculate Turnover Rate</button>

        <div class="result-section">
            <h2>Result:</h2>
            <p>Employee Turnover Rate: <span id="turnoverRate">0.00%</span></p>
        </div>

        <div class="lead-capture-section">
            <h2>Get more HR insights!</h2>
            <p>Enter your email to receive exclusive HR tools and tips directly in your inbox.</p>
            <input type="email" id="leadEmail" placeholder="your.email@example.com">
            <button id="subscribeBtn">Subscribe</button>
            <p id="leadMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
