<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTE Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Calculate Full-Time Equivalent (FTE) for your workforce. Essential for HR planning, budgeting, and compliance reporting.">
    <meta property="og:title" content="FTE Calculator">
    <meta property="og:description" content="Calculate Full-Time Equivalent (FTE) for your workforce. Essential for HR planning, budgeting, and compliance reporting.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_SHAREABLE_URL_HERE">
</head>
<body>
    <div class="container">
        <h1>FTE Calculator</h1>
        <p>Determine your Full-Time Equivalent (FTE) for accurate workforce planning and compliance.</p>

        <div class="form-group">
            <label for="fullTimeEmployees">Number of Full-Time Employees:</label>
            <input type="number" id="fullTimeEmployees" min="0" value="10">
        </div>

        <div class="input-section">
            <h2>Part-Time Employees</h2>
            <div id="partTimeInputs">
                <div class="form-group part-time-item">
                    <label>Employee Hours per Week:</label>
                    <input type="number" class="part-time-hours" min="1" max="39" value="20">
                    <button class="remove-part-time-item">Remove</button>
                </div>
                <div class="form-group part-time-item">
                    <label>Employee Hours per Week:</label>
                    <input type="number" class="part-time-hours" min="1" max="39" value="30">
                    <button class="remove-part-time-item">Remove</button>
                </div>
            </div>
            <button id="addPartTimeEmployee">Add Another Part-Time Employee</button>
        </div>

        <div class="form-group">
            <label for="standardFullTimeHours">Standard Full-Time Hours per Week:</label>
            <input type="number" id="standardFullTimeHours" min="1" value="40">
        </div>

        <button id="calculateBtn">Calculate FTE</button>

        <div class="result-section">
            <h2>Result:</h2>
            <p>Total FTE: <span id="totalFTE">0.00</span></p>
            <p id="fteInterpretation"></p>
        </div>

        <div class="lead-capture-section">
            <h2>Get more HR insights!</h2>
            <p>Enter your email to receive exclusive HR tools and tips directly in your inbox.</p>
            <input type="email" id="leadEmail" placeholder="your.email@example.com">
            <button id="subscribeBtn">Subscribe</button>
            <p id="leadMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
