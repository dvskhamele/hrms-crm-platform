<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Increase Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Calculate fair and competitive employee salary increases based on performance, market data, and budget. Optimize compensation strategies.">
    <meta property="og:title" content="Employee Salary Increase Calculator">
    <meta property="og:description" content="Calculate fair and competitive employee salary increases based on performance, market data, and budget. Optimize compensation strategies.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_SHAREABLE_URL_HERE">
</head>
<body>
    <div class="container">
        <h1>Employee Salary Increase Calculator</h1>
        <p>Determine fair and competitive salary increases for your employees.</p>

        <div class="form-group">
            <label for="currentSalary">Current Annual Salary ($):</label>
            <input type="number" id="currentSalary" min="0" value="50000">
        </div>

        <div class="form-group">
            <label for="performanceRating">Performance Rating (1-5, 5=Excellent):</label>
            <input type="number" id="performanceRating" min="1" max="5" value="4">
        </div>

        <div class="form-group">
            <label for="marketAdjustment">Market Adjustment (%):</label>
            <input type="number" id="marketAdjustment" min="-100" value="2">
        </div>

        <div class="form-group">
            <label for="budgetConstraint">Budget Constraint (Max Increase %):</label>
            <input type="number" id="budgetConstraint" min="0" value="5">
        </div>

        <button id="calculateBtn">Calculate Salary Increase</button>

        <div class="result-section">
            <h2>Result:</h2>
            <p>Recommended Increase Percentage: <span id="recommendedIncreasePercent">0.00%</span></p>
            <p>New Annual Salary: $<span id="newAnnualSalary">0.00</span></p>
        </div>

        <div class="lead-capture-section">
            <h2>Get more HR insights!</h2>
            <p>Enter your email to receive exclusive HR tools and tips directly in your inbox.</p>
            <input type="email" id="leadEmail" placeholder="your.email@example.com">
            <button id="subscribeBtn">Subscribe</button>
            <p id="leadMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
