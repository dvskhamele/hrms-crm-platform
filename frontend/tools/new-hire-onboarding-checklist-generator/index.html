<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hire Onboarding Checklist Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Generate customizable new hire onboarding checklists to ensure a smooth and efficient welcome for your new employees.">
    <meta property="og:title" content="New Hire Onboarding Checklist Generator">
    <meta property="og:description" content="Generate customizable new hire onboarding checklists to ensure a smooth and efficient welcome for your new employees.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_SHAREABLE_URL_HERE">
</head>
<body>
    <div class="container">
        <h1>New Hire Onboarding Checklist Generator</h1>
        <p>Create a personalized onboarding experience for every new employee.</p>

        <div class="input-section">
            <h2>Onboarding Tasks</h2>
            <div id="taskInputs">
                <div class="form-group task-item">
                    <label>Task Description:</label>
                    <input type="text" class="task-description" value="Complete HR paperwork">
                    <label>Due Date (days from start):</label>
                    <input type="number" class="task-due-date" min="0" value="1">
                    <label>Owner:</label>
                    <input type="text" class="task-owner" value="HR">
                    <button class="remove-task-item">Remove</button>
                </div>
                <div class="form-group task-item">
                    <label>Task Description:</label>
                    <input type="text" class="task-description" value="Setup workstation and accounts">
                    <label>Due Date (days from start):</label>
                    <input type="number" class="task-due-date" min="0" value="1">
                    <label>Owner:</label>
                    <input type="text" class="task-owner" value="IT">
                    <button class="remove-task-item">Remove</button>
                </div>
                <div class="form-group task-item">
                    <label>Task Description:</label>
                    <input type="text" class="task-description" value="Meet with manager for 1:1">
                    <label>Due Date (days from start):</label>
                    <input type="number" class="task-due-date" min="0" value="3">
                    <label>Owner:</label>
                    <input type="text" class="task-owner" value="Manager">
                    <button class="remove-task-item">Remove</button>
                </div>
            </div>
            <button id="addTaskItem">Add Another Task</button>
        </div>

        <button id="generateBtn">Generate Checklist</button>

        <div class="result-section">
            <h2>Generated Checklist:</h2>
            <div id="generatedChecklist"></div>
        </div>

        <div class="lead-capture-section">
            <h2>Get more HR insights!</h2>
            <p>Enter your email to receive exclusive HR tools and tips directly in your inbox.</p>
            <input type="email" id="leadEmail" placeholder="your.email@example.com">
            <button id="subscribeBtn">Subscribe</button>
            <p id="leadMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
