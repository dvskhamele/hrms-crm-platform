<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Fill Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Calculate the time to fill for your job openings. Optimize recruitment efficiency and reduce vacancy periods.">
    <meta property="og:title" content="Time to Fill Calculator">
    <meta property="og:description" content="Calculate the time to fill for your job openings. Optimize recruitment efficiency and reduce vacancy periods.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_SHAREABLE_URL_HERE">
</head>
<body>
    <div class="container">
        <h1>Time to Fill Calculator</h1>
        <p>Measure and improve the speed of filling your job vacancies.</p>

        <div class="form-group">
            <label for="requisitionApprovedDate">Job Requisition Approved Date:</label>
            <input type="date" id="requisitionApprovedDate">
        </div>

        <div class="form-group">
            <label for="offerAcceptedDate">Offer Accepted Date:</label>
            <input type="date" id="offerAcceptedDate">
        </div>

        <button id="calculateBtn">Calculate Time to Fill</button>

        <div class="result-section">
            <h2>Result:</h2>
            <p>Time to Fill: <span id="timeToFill">0</span> days</p>
            <p id="timeToFillInterpretation"></p>
        </div>

        <div class="lead-capture-section">
            <h2>Get more HR insights!</h2>
            <p>Enter your email to receive exclusive HR tools and tips directly in your inbox.</p>
            <input type="email" id="leadEmail" placeholder="your.email@example.com">
            <button id="subscribeBtn">Subscribe</button>
            <p id="leadMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
