<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBRA Premium Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Estimate COBRA health insurance premiums based on your original plan cost and administrative fees. Plan your healthcare expenses.">
    <meta property="og:title" content="COBRA Premium Calculator">
    <meta property="og:description" content="Estimate COBRA health insurance premiums based on your original plan cost and administrative fees. Plan your healthcare expenses.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="YOUR_SHAREABLE_URL_HERE">
</head>
<body>
    <div class="container">
        <h1>COBRA Premium Calculator</h1>
        <p>Estimate your monthly COBRA health insurance premiums.</p>

        <div class="form-group">
            <label for="originalPremium">Original Monthly Health Plan Premium ($):</label>
            <input type="number" id="originalPremium" min="0" value="500">
        </div>

        <div class="form-group">
            <label for="adminFeePercentage">COBRA Administrative Fee (%):</label>
            <input type="number" id="adminFeePercentage" min="0" max="2" step="0.1" value="2">
            <small>Typically up to 2% of the premium.</small>
        </div>

        <button id="calculateBtn">Calculate COBRA Premium</button>

        <div class="result-section">
            <h2>Result:</h2>
            <p>Estimated Monthly COBRA Premium: $<span id="cobraPremium">0.00</span></p>
            <p id="cobraInterpretation"></p>
        </div>

        <div class="lead-capture-section">
            <h2>Get more HR insights!</h2>
            <p>Enter your email to receive exclusive HR tools and tips directly in your inbox.</p>
            <input type="email" id="leadEmail" placeholder="your.email@example.com">
            <button id="subscribeBtn">Subscribe</button>
            <p id="leadMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
