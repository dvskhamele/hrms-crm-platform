<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Guest Request Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="max-w-md mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Guest Request Portal</h1>
            <p class="text-slate-600">Submit your requests directly from your room</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-slate-800">Room Information</h2>
                <span class="px-3 py-1 bg-teal-100 text-teal-800 rounded-full text-sm font-medium">
                    <i class="fas fa-door-open mr-1"></i>
                    <span id="roomNumber">Room 000</span>
                </span>
            </div>

            <div class="mb-6">
                <label for="guestName" class="block text-sm font-medium text-slate-700 mb-2">Your Name</label>
                <input
                    type="text"
                    id="guestName"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-800 bg-white"
                    placeholder="Enter your name"
                >
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-700 mb-2">Request Type</label>
                <div class="grid grid-cols-2 gap-3" id="requestTypes">
                    <!-- Request types will be populated by JavaScript -->
                </div>
            </div>

            <div class="mb-6">
                <label for="requestTitle" class="block text-sm font-medium text-slate-700 mb-2">Request Title</label>
                <input
                    type="text"
                    id="requestTitle"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-800 bg-white"
                    placeholder="What do you need?"
                >
            </div>

            <div class="mb-6">
                <label for="requestDescription" class="block text-sm font-medium text-slate-700 mb-2">Description</label>
                <textarea
                    id="requestDescription"
                    rows="4"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-800 bg-white"
                    placeholder="Provide any additional details..."
                ></textarea>
            </div>

            <button
                id="submitRequest"
                class="w-full bg-gradient-to-r from-teal-500 to-teal-600 text-white py-3 px-4 rounded-lg hover:from-teal-600 hover:to-teal-700 transition duration-300 shadow-md font-medium"
            >
                Submit Request
            </button>
        </div>

        <div class="bg-emerald-50 rounded-2xl shadow-xl p-6 text-center hidden" id="successMessage">
            <div class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-emerald-600 text-2xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-emerald-800 mb-2">Request Submitted!</h3>
            <p class="text-emerald-700 mb-4">Your request has been received and will be processed shortly.</p>
            <button
                id="newRequest"
                class="bg-emerald-600 text-white py-2 px-6 rounded-lg hover:bg-emerald-700 transition duration-300 font-medium"
            >
                Submit Another Request
            </button>
        </div>

        <div class="text-center text-sm text-slate-500 mt-8">
            <p>Need immediate assistance? Please call the front desk at <span class="font-medium">(555) 123-4567</span></p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        const typeParam = urlParams.get('type');

        // Set room number if provided
        if (roomParam) {
            document.getElementById('roomNumber').textContent = `Room ${roomParam}`;
        }

        // Fetch request types
        async function fetchRequestTypes() {
            try {
                const response = await fetch('/api/v1/guest/types');
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('requestTypes');
                    container.innerHTML = '';
                    
                    data.requestTypes.forEach(type => {
                        const button = document.createElement('button');
                        button.className = 'flex flex-col items-center justify-center p-4 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors';
                        button.innerHTML = `
                            <i class="fas fa-${type.icon} text-2xl text-slate-600 mb-2"></i>
                            <span class="text-sm font-medium text-slate-800">${type.name}</span>
                        `;
                        button.dataset.type = type.id;
                        
                        // Pre-select if type parameter is provided
                        if (typeParam && typeParam === type.id) {
                            button.classList.add('ring-2', 'ring-teal-500', 'bg-teal-50');
                        }
                        
                        button.addEventListener('click', function() {
                            // Remove selection from all buttons
                            document.querySelectorAll('#requestTypes button').forEach(btn => {
                                btn.classList.remove('ring-2', 'ring-teal-500', 'bg-teal-50');
                            });
                            
                            // Add selection to clicked button
                            this.classList.add('ring-2', 'ring-teal-500', 'bg-teal-50');
                        });
                        
                        container.appendChild(button);
                    });
                }
            } catch (error) {
                console.error('Error fetching request types:', error);
            }
        }

        // Submit request
        async function submitRequest() {
            const guestName = document.getElementById('guestName').value;
            const roomNumber = roomParam || document.getElementById('roomNumber').textContent.replace('Room ', '');
            const requestTitle = document.getElementById('requestTitle').value;
            const requestDescription = document.getElementById('requestDescription').value;
            
            // Get selected request type
            const selectedButton = document.querySelector('#requestTypes button.ring-2');
            const requestType = selectedButton ? selectedButton.dataset.type : 'other';
            
            // Validate required fields
            if (!guestName || !roomNumber || !requestTitle) {
                alert('Please fill in all required fields');
                return;
            }
            
            try {
                const response = await fetch('/api/v1/guest/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        guestName,
                        roomNumber,
                        title: requestTitle,
                        description: requestDescription,
                        requestType
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    document.querySelector('.bg-white').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    alert('Error submitting request: ' + data.error);
                }
            } catch (error) {
                console.error('Error submitting request:', error);
                alert('Error submitting request. Please try again.');
            }
        }

        // Reset form for new request
        function resetForm() {
            document.getElementById('guestName').value = '';
            document.getElementById('requestTitle').value = '';
            document.getElementById('requestDescription').value = '';
            
            // Remove selection from all buttons
            document.querySelectorAll('#requestTypes button').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-teal-500', 'bg-teal-50');
            });
            
            // Show form and hide success message
            document.querySelector('.bg-white').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Event listeners
        document.getElementById('submitRequest').addEventListener('click', submitRequest);
        document.getElementById('newRequest').addEventListener('click', resetForm);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            fetchRequestTypes();
        });
    </script>
</body>
</html>
